ingungen f\u00fcr digitale innovation und technologietrans fer in der wirtschaft evaluieren und gegebenenfalls  neue instrumente schaffen die das \u00fcberf\u00fchren von  innovationen in marktf\u00e4hige produkte erleichtern  ","dementsprechend ist es wichtig einen rahmen zu schaffen der auch kmu und  startups die nutzung von ki erm\u00f6glicht und erleichtert aus diesem grund hat die  bundesregierung einen digitalen marktplatz f\u00fcr kil\u00f6sungen eingerichtet der anbieter  und potentielle nutzer von kianwendungen zusammenbringt und so die b\u00fcndelung  von kapazit\u00e4ten vorantreibt","wirtschaft  digitale wirtschaftstransformation","gezielt spitzenforschung zur digitalisierung f\u00f6rdern","          die themen des digitalen aktionsplans auf einen blick"," die bundesregierung wir im bereich der lehrerinnen  und lehrerbildung die medien und digitale kompetenz  noch weiter erh\u00f6hen indem kithemen gezielt in die  bestehenden aus fort und weiterbildungen integriert  werden dabei soll auch die methodenkompetenz erwei tert werden sodass ki nutzenstiftend und didaktisch  sinnvoll zur unterst\u00fctzung der lehr und lernprozesse  eingesetzt werden kann im bereich von mint und ki  soll das quereinsteigen von personen mit entspre chender kierfahrung aus der wirtschaft und industrie  gef\u00f6rdert werden","digitaler staat  verwaltung","digitale verantwortungsgesellschaft sein zentrale anliegen des aktionsplans sind","menschenrechte und humanit\u00e4res v\u00f6lkerrecht f\u00fcr den digitalen raum aktiv beteiligen  und an der entwicklung von standards f\u00fcr den ethischen einsatz von ki im einklang mit  den menschenrechten mitwirken"," die bundesregierung strebt an in der sekundarstufe   die verbindliche \u00fcbung digitale grundbildung in ein  pflichtfach umzuwandeln sowie das ausma\u00df zu erh\u00f6hen  mind  stunden in der stundentafel und damit das  wichtige themengebiet entsprechend zu verankern  dadurch werden kithemen sowie damit zusammenh\u00e4n gende ethische frage gezielt gest\u00e4rkt und in p\u00e4dago gischen konzepten verankert weiters wird ein fokus  auf die berufsbildung und in der allgemeinbildung in  der sekundarstufe ii auf dieses themenfeld gelegt um  innovationspotential zu f\u00f6rdern  ","die bundesregierung strebt eine erweiterung der aus und weiterbildungsmodelle von \u00f6ffentlich bediensteten im bereich der digitalen kompetenz an","die bundesregierung wird die bestehenden rahmenbedingungen f\u00fcr digitale  innovation und technologietransfer in der wirtschaft evaluieren und gegebenenfalls neue instrumente schaffen die das \u00fcberf\u00fchren von innovationen in  marktf\u00e4hige produkte erleichtern aim at  finanzierung bereitstellen um einen erfolgreichen standort f\u00fcr kibasierte innovative dienstleistungen und produktl\u00f6sungen zu etablieren bedarf es entsprechender rahmenbedingungen die investitionen  in innovation und entwicklung erm\u00f6glichen und sicherstellen","zus\u00e4tzlich zur angebotsseitigen betrachtung hat auch die breite nutzung der m\u00f6glichkeiten die digitalisierung generell und ki im speziellen bietet im fokus zu stehen","durch die verankerung eines eigenen pflichtgegenstandes digitale grundbildung  statt einer verbindlichen \u00fcbung wird mint inkl ki nicht nur sichtbar gest\u00e4rkt sondern  auch neue m\u00f6glichkeiten der implementierung dieses wichtigen themenfeldes geboten","auch in der \u00f6ffentlichen verwaltung wird der einsatz von ki f\u00fcr innovative digitale  services eine immer wichtigere rolle spielen zum beispiel in form von neuen digitalen  verwaltungsdiensten klar ist aber dass entscheidungen in der verwaltung die unmittelbare auswirkungen auf menschen haben zwar maschinell unterst\u00fctzt werden k\u00f6nnen  aber immer durch menschen getroffen werden m\u00fcssen","die bundesregierung wird gemeinsam mit den universit\u00e4ten und fachhochschulen die integration von geistes sozial und kulturwissenschaftlichen  fragestellungen in technische kontexte sowie umgekehrt den umgang mit  digitalen technologien und kulturtechniken in nichttechnischen ausbildungen  vorantreibenaim at  dar\u00fcber hinaus setzt die bundesregierung gezielte ma\u00dfnahmen zur senkung  der dropoutquoten um die anzahl an absolventinnen und absolventen in  mint bzw ki zu erh\u00f6hen","information rein digital anzubieten wird einen immer gr\u00f6\u00dferen stellenwert bekommen  jedoch gilt es hierbei auch grenzen der verf\u00fcgbarkeit und nutzungsm\u00f6glichkeit f\u00fcr  teile der bev\u00f6lkerung z b entlegene siedlungen unterschiedliche anwendungspraxis  etc zu beachten die direkte beratungsm\u00f6glichkeit als angebot f\u00fcr die bev\u00f6lkerung ist  daher auch im digitalen zeitalter wichtig und sollte aufrechterhalten werden es ist  dabei auf das gesteigerte sicherheits und informationsbed\u00fcrfnis der bev\u00f6lkerung  r\u00fccksicht zu nehmen gleichzeitig sollte die beratung neben den technischen und  nichtstrukturellen m\u00f6glichkeiten auch alle varianten der finanziellen  organisatorischen koordinierenden f\u00f6rderung beinhalten die im rahmen der  anpassung an den klimawandel notwendig erscheinen","die bundesregierung strebt auf grundlage des digitalen kompetenzmodells  f\u00fcr den bereich der beruflichen und privaten erwachsenenbildung die  entwicklung von erfassungsinstrumenten mit dem schwerpunkt k\u00fcnstliche  intelligenz an derartige selbstchecks und quiz zum themenfeld ki sollen  zum einen der selbsteinstufung bestehender kenntnisse im bereich ki dienen  und zum anderen aufzeigen in welchen kompetenzbereichen aufbauendes  weiterlernen empfohlen wird und ggf konkrete weiterbildungsm\u00f6glichkeiten  dargestellt werden sollen bzw in welchen bereichen der berufs bildung  eventuell anpassungsbedarf bestehtaim at  mittelfristig soll neben selbstchecks auch eine zertifizierungssystematik zur verf\u00fcgung  stehen die neben formalen qualifikationen auch nonformal und informell erworbene  f\u00e4higkeiten bezogen auf das digitale kompetenzmodell f\u00fcr \u00f6sterreich nachweist","die bundesregierung strebt an in der sekundarstufe  die verbindliche \u00fcbung  digitale grundbildung in ein pflichtfach umzuwandeln sowie das ausma\u00df  zu erh\u00f6hen mind  stunden in der stundentafel und damit dieses wichtige  themengebiet entsprechend zu verankern dadurch werden kithemen sowie  damit zusammenh\u00e4ngende ethische fragen gezielt gest\u00e4rkt und in p\u00e4dagogischen konzepten verankert weiters wird ein fokus auf die berufsbildung und  in der allgemeinbildung in der sekundarstufe ii auf dieses themenfeld gelegt  um innovationspotenzial zu f\u00f6rdern","die bundesregierung wird im ftiprogramm stadt der zukunft das thema  digitalisierung im bauwesen  digitales planen bauen und betreiben verst\u00e4rkt  unter den kiaspekten adressieren und im rahmen von kooperativen ftiforschungsprojekten und studien besonders in den themen rund um digitales  planungs bauprozess und betriebsmanagement digitales baudatenmanagement und datenerfassung intelligente technologien und nutzungsszenarien und ddruck und vorfertigung am bau zur ausschreibung impulse durch  ki setzen ki im gesundheitssystem k\u00fcnstliche intelligenz im allgemeinen und maschinelles lernen im besonderen spielen im  gesundheitsbereich in vielen bereichen eine rolle die potenziellen anwendungsfelder  erstrecken sich \u00fcber das gesamte spektrum von gesundheitsf\u00f6rderung \u00fcber pr\u00e4vention  prognose diagnose therapie nachsorge bis hin zu systemischen aufgaben wie public  health und pandemiemanagement wesentliche ans\u00e4tze dabei sind etwa  die erstellung von individuellen oder bev\u00f6lkerungsweiten risikoprofilen f\u00fcr diagnose und prognose siehe z\u00a0b die vielzahl an modellen zu covid diagnose und  krankheitsverlauf  kiunterst\u00fctzte datenaggregation etwa f\u00fcr epidemiologisches monitoring  die verwendung von k\u00fcnstlichen neuronalen netzen in der diagnostischen auswertung von medizinischen bilddaten und audiodaten  kiunterst\u00fctzte medikamentenentwicklung und personalisierte medizin  therapeutische intervention unter r\u00fcckgriff auf datenquellen aus neuartiger  sensorik z\u00a0b wearables oder  der einsatz von kialgorithmen f\u00fcr patienteninteraktion z\u00a0b chatbots entscheidungsunterst\u00fctzungssysteme studienrekrutierung etc","daf\u00fcr ist es unerl\u00e4sslich dass die gesamte bev\u00f6lkerung digitale skills erwirbt und  diese stetig weiterentwickelt hier ist auf basis des digitalen kompetenzmodells f\u00fcr  \u00f6sterreich digcomp \u00a0at  ein holistischer umsetzungsansatz aus instrumenten  zur erfassung digitaler kompetenzen  der zuordnung von ausbildungsformaten zu  diesem modell ebenso wie der nachweisbarkeit digitaler kompetenzen vor allem im  beruflichen kontext zu verfolgen","die bundesregierung wird weiterhin den ausbau der breitbandkommunikationsinfrastruktur inklusive gnetze vorantreiben","bei der aus fort und weiterbildung in bezug auf digitale kompetenzen und  ki kommt dar\u00fcber hinaus auch den universit\u00e4ten fachhochschulen und p\u00e4dagogischen hochschulen eine zentrale bedeutung zu digitale kompetenzen und themen  in zusammenhang mit ki sollen zudem umfassend in die curricula der ausbildung von  p\u00e4dagoginnen und p\u00e4dagogen an den p\u00e4dagogischen hochschulen verankert werden","in f\u00fcnf aktionsfeldern des digitalen aktionsplans und zu den querschnittsthemen daten  zukunftstechnologien und krisenfestigkeit werden gemeinsam konkrete ma\u00dfnahmen f\u00fcr  gesellschaft wirtschaft und verwaltung ausgearbeitet und umgesetzt die zusammenarbeit zwischen bund l\u00e4ndern st\u00e4dten gemeinden wirtschaft und wissenschaft sichert  die effektive umsetzung des digitalen aktionsplans und die nutzung wertvoller synergieeffekte","mehr krisenfestigkeit wohlstand und lebensqualit\u00e4t durch digitalisierung","die datenkommission gew\u00e4hrleistet einen institutionalisierten rechts ethik und  technolo
