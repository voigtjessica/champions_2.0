st deshalb eine  interdisziplin\u00e4re aufgabe die nur im zusammenspiel der beteiligten akteure wie nutzerinnen hersteller und recyclingwirtschaft mit einem informationsaustausch in beide richtungen angemessen zu bew\u00e4ltigen ist ben\u00f6tigt werden andere iterative herangehensweisen im design die \u00fcber die bisherige klassische ideeprototypproduktentwicklung hinausgehen um sich schnell \u00e4ndernden anforderungen und rahmenbedingungen gerecht zu werden hierzu bedarf es insbesondere durch die hersteller einer ausgepr\u00e4gten verantwortungs\u00fcbernahme     schadstoffe   schadstoffe das inverkehrbringen von produkten mit stoffen von denen beeintr\u00e4chtigungen des  wohls der allgemeinheit speziell f\u00fcr die menschliche gesundheit sowie die umwelt ausgehen ist zu vermeiden sofern derartige stoffe nicht substituierbar bereits enthalten sind oder sich erst im nachhinein als solche herausstellen so sind sie zu zerst\u00f6ren oder durch ablagerung in sichere senken auszuschleusen oder unter abw\u00e4gung der ziele  und aufwandsma\u00dfst\u00e4be  in sicheren kreisl\u00e4ufen zu f\u00fchren wobei eine schadstoffanreicherung zu verhindern ist","design kann \u00fcber diese technische ebene hinauswirken indem der soziokulturelle kontext st\u00e4rker  beachtet wird und die nutzerinnen in den mittelpunkt r\u00fccken hierzu sollen deren bedarfe ber\u00fccksichtigt und ausgangspunkt f\u00fcr die gestaltung sein ein gestaltungsgrundsatz besagt die form folgt der funktion demgem\u00e4\u00df m\u00fcssen funktion und zweck eines produktes im zentrum der betrachtung stehen um dann mit einer dies unterst\u00fctzenden form angemessen ausbalanciert zu werden es ist deshalb zu pr\u00fcfen ob und in welcher intensit\u00e4t ein produkt \u00fcberhaupt gebraucht wird und durch welche faktoren in dieser hinsicht eine m\u00f6glichst lange produktnutzung unterst\u00fctzt werden kann eine st\u00e4rkere emotionale bindung an produkte hilft mittels wertsch\u00e4tzung kurzzeitmoden nische systeme kommt welchen nicht rechnung getragen wird auch wenn also der betrachtungsgegenstand eines der genannten systeme innerhalb des sozio\u00f6konomischen metabolismus ist so darf sich die systemgrenze der untersuchung nicht nur auf den stoffwechsel innerhalb des systems selbst  in der \u00f6kobilanzierung und ressourceneffizienzbewertung auch als gatetogatebetrachtung bekannt  erstrecken sondern muss ebenfalls den stoffwechsel in den vor und nachgelagerten systemen betrachten dies gilt zuvorderst f\u00fcr den dort stattfindenden stoffaustausch mit der nat\u00fcrlichen umwelt durch die entnahme und gewinnung von rohstoffen sowie die freisetzung von emissionen so ist es f\u00fcr volkswirtschaften wie deutschland angesichts der intensiven au\u00dfenhandelsverflechtungen und der importabh\u00e4ngigkeit von rohstoffen und zwischenprodukten nicht hinreichend eine kreislaufwirtschaft gem\u00e4\u00df territorialprinzip im inland f\u00fcr die direkten stofffl\u00fcsse zu entwickeln stattdessen m\u00fcssen die umweltauswirkungen der importg\u00fcter und auch der verbleib der produzierten und verwendeten g\u00fcter mitsamt ihren lebenszyklusweiten effekten und entsorgungsanforderungen in einer internationalen dimension betrachtet werden und k\u00f6nnen etwa zu ge\u00e4nderten priorit\u00e4ten bei der bewirtschaftung der abf\u00e4lle im inland und der bereitstellung von rezyklaten f\u00fchrenauf ebene von produkten und technologien ist diese ausdehnung der systemgrenzen gleichbedeutend mit einer lebenszyklusperspektive bei der die assoziierten aufwendungen in den funktionalen bereichen extraktion und gewinnung verarbeitung design herstellung logistik nutzung und schlie\u00dflich entsorgung vorbereitung zur wiederverwendung recycling sonstige verwertung oder beseitigung  ber\u00fccksichtigt werden vgl abbildung   dies gilt  unabh\u00e4ngig vom eigentlichen ort der herstellung oder des inverkehrbringens","f\u00fcr die etablierung der kreislaufwirtschaft sind neue  kreislauforientierte gesch\u00e4fts und nutzungsmodelle erforderlich diese unterliegen einem \u00fcbergreifenden designprozess der von allen beteiligten auf seiten des herstellers und auch der nutzerinnen gestaltet werden kann beispiele hierf\u00fcr sind produktservicesysteme die den verleih von produkten in den mittelpunkt stellen und damit anreize f\u00fcr wartungsarme hochwertige produkte mit hohem nutzwert legen hierzu z\u00e4hlt auch das angebot besonders langlebige produkte mit dienstleistungen zur wartung reparatur oder f\u00fcr upgrades zu verbinden ebenso fallen darunter angebote innovative r\u00fccknahme und sammelsysteme von produkten produktteilen oder materialien einzurichten um diese weiterverwenden oder recyceln zu k\u00f6nnen","auf diese weise wird durch einen weitgehend automatisierten informationsaustausch die individu alisierung der produkte unter den bedingungen einer hoch flexibilisierten gro\u00dfserien produktion   erm\u00f6glicht ein weiterer positiver effekt ist die verbesserung der energie und ressourceneffizienz","es ist eine prinzipielle aufgabe der umweltpolitik  die kosten f\u00fcr umweltbelastungen dem verursacher durch geeignete ma\u00dfnahmen anzulasten unter berufung auf das verursacherprinzip ordnet der gesetzgeber die verantwortung f\u00fcr die lebenszyklusweiten umweltauswirkungen den beteiligten im produktlebenszyklus zu im falle der produzenten und inverkehrbringer erstreckt sich die verantwortung zum beispiel auf quantitative und qualitative abfallvermeidung und kreislaufgerechtes design umweltgerechte produktion nach dem stand der technik produktinformationen datenerhebung und die ordnungsgem\u00e4\u00dfe entsorgung sowie neuerdings auch reinigungsma\u00dfnahmen f\u00fcr nicht ordnungsgem\u00e4\u00df entsorgte produkte vertreibern kann eine verantwortung f\u00fcr die r\u00fccknahme der vertriebenen produkte am ende ihrer nutzung oder auch von produktverpackungen \u00fcbertragen werden soweit dies f\u00fcr den entsprechenden abfallstrom zielf\u00fchrend ist konsumentinnen einschlie\u00dflich der \u00f6ffentlichen beschaffung verantworten die konsumentscheidungen sowie die nutzungsdauer der produkte wie auch allen weiteren abfallerzeugern obliegt ihnen die minimierung der abfallmengen und zuf\u00fchrung von abf\u00e4llen in die richtigen entsorgungswege dar\u00fcber hinaus tragen wissenschaft und bildungseinrichtungen ebenso wie verb\u00e4nde und normungsgremien eine verantwortung zum erreichen der ziele der kreislaufwirtschaft  verantwortung die verantwortung kann auch demjenigen \u00fcbertragen  werden der am besten oder verl\u00e4sslichsten geeignet ist die ziele der kreislaufwirtschaft zu erreichen f\u00fcr eine erfassung und ordnungsgem\u00e4\u00dfe entsorgung nach dem stand der technik sowie die abfallberatung k\u00f6nnen dies sowohl die \u00f6ffentliche hand als auch privatwirtschaftliche entsorgungsunternehmen und r\u00fccknahmesysteme sein eine individuelle verantwortungszuweisung kann grunds\u00e4tzlich eine starke r\u00fcckwirkung auf andere lebenszyklusphasen eines produktes entfalten in der praxis kann es jedoch auch sinnvoll sein verantwortung kollektiv zu \u00fcbertragen um bestimmte aktivit\u00e4ten wie die abfallerfassung effizient organisieren und b\u00fcndeln zu k\u00f6nnen","die ber\u00fccksichtigung dieses referenzzustands  einer linearen wirtschaftsweise bei der bewertung  vorteilhafter ma\u00dfnahmen entspricht einer systemerweiterung gegen\u00fcber der kreislaufwirtschaft nach krwg unter aufwand werden demnach keine betriebswirtschaftlichen kosten verstanden sondern der gesamtwirtschaftliche aufwand der durch die aktivit\u00e4ten einer linearen wirtschaftsweise weltweit hervorgerufenen umweltwirkungen die sich ohne internalisierung nicht oder nicht vollst\u00e4ndig in den betriebswirtschaftlichen kosten abbilden diese externen kosten manifestieren sich unter anderem an der verschlechterung der \u00f6kosystemqualit\u00e4t und beeintr\u00e4chtigungen f\u00fcr die menschliche gesundheit sie k\u00f6nnen zu einer sinkenden gesellschaftlichen akzeptanz der prim\u00e4rrohstoffgewinnung f\u00fchren und auf diese weise auch urs\u00e4chlich f\u00fcr eingeschr\u00e4nkte rohstoffverf\u00fcgbarkeiten sowie m\u00f6glicherweise deutlich h\u00f6here erzeugungskosten f\u00fcr zuk\u00fcnftige generationen sein die prim\u00e4rrohstofflichen aufwendungen sind insbesondere bei der r\u00fcckgewinnung von solchen rohstoffen in den blick zu nehmen die bei ihrer prim\u00e4ren gewinnung ein vergleichsweise hohes umweltgef\u00e4hrdungspotential aufweisen und essentiell f\u00fcr produkte sektoren oder volkswirtschaften sind so genannte \u00f6kologisch kritische rohstoffe zu ber\u00fccksichtigen sind auch die umweltbelastungen durch stoffverluste durch teilweise offene systeme   aufwandsma\u00dfstab beispielsweise kunststoffeintr\u00e4ge und dissipation  von schad und st\u00f6rstoffen in die umwelt sowie belastungen durch im kreislauf gef\u00fchrte schadstoffe die genannten aufwendungen lassen sich \u00f6kologischen und sozio\u00f6kologischen wirkungskategorien zuordnen und gem\u00e4\u00df den methoden der \u00f6kobilanzierung zu belastungs bis hin zu aggregierten schadenspotenzialen verrechnen welche als bewertungsgrundlage herangezogen werden k\u00f6nnen","der begriff kreislaufwirtschaft steht f\u00fcr die idee  einer zirkul\u00e4ren wirtschaftsweise er hat seinen ursprung in den gedankenschulen der \u00f6kologischen \u00f6konomik und der industrial ecology welche sich der interaktion von wirtschaftssystem und umwelt widmen im gegensatz zur linearen durchflusswirtschaft die seit anbeginn der industrialisierung auf die gewinnung von rohstoffen die produktion und den warendurchsatz als zielgr\u00f6\u00dfen und wohlstandsgaranten ausgerichtet ist aber mit einem offenkundigen ressourcenverbrauch und wahrnehmbaren verschlechterungen der umweltqualit\u00e4t einhergeht stellt die kreislaufwirtschaft den wert von g\u00fctern und materialien sowie die mit ihnen verbundenen umweltwirkungen in den mittelpunkt rohstoffe sollen effizienter genutzt effektiver eingesetzt produkte langlebiger abf\u00e4lle und emissionen soweit wie m\u00f6glich vermieden und ansonsten vorrangig recycelt andernfalls energetisch verwertet und unter schadstoffausschleusung in sicheren stoffkreisl\u00e4ufen gef\u00fchrt werden die kreislaufwirtschaft orientiert sich damit an nat\u00fcrlichen stoffkreisl\u00e4ufen in denen abf\u00e4lle gleichsam ressourcen f\u00fcr andere lebewesen darstellen oder durch biogeochemische prozesse umgewandelt werden ohne sch\u00e4dliche wirkungen zu entfalten sie ist in diesem sinne eine konsistenzstrategie die nicht nur auf eine effizienzsteigerung abzielt sondern eine insgesamt naturvertr\u00e4gliche und ressourcenschonende gestaltung des wirtschaftssystems und aller prozesse in der anthroposph\u00e4re vorsieht"," ma\u00dfgeschneiderte produkte ein wechselseitiger informationsaustausch mit   dem verbraucher erm\u00f6glicht eine individualisierung der produkte und sorgt f\u00fcr eine allgemein hohe kundenzufriedenheit  wirtschaft  wirtschaft  steht f\u00fcr die digitalisierung der wirtschaft durch moderne informations und kommunikationstechnologien  f\u00fcr die verbindung von physischer und virtueller welt prozesse pro duktion produkte und services werden sich radikal ver\u00e4ndern diese  bisher weitestgehend autarken  systeme werden in ein system und branchen\u00fcbergreifendes kommunikationsnetzwerk teilweise bis zum kunden eingebunden","gestalterische ans\u00e4tze im produktdesign optimieren  entweder bestimmte aspekte etwa den energieverbrauch in der nutzungsphase oder reduzieren negative umweltbeeintr\u00e4chtigungen eines produkts  entlang seines lebenswegs vgl ls   was grunds\u00e4tzlich vorzuziehen ist   design ein wichtiges kriterium eines designs f\u00fcr eine kreislaufwirtschaft ist ein optimum an recyclingf\u00e4higkeit  und rezyklateinsatz unter ma\u00dfgabe der ziele vgl","mit der ausgestaltung der zugewiesenen produktverantwortung kann einfluss auf die lebenszyklusweiten  umweltwirkungen von produkten genommen werden beispielsweise soll eine finanzielle und gegebenenfalls organisatorische entsorgungsverantwortung f\u00fcr ihre produkte motivation f\u00fcr hersteller sein ihre gestaltungsm\u00f6glichkeiten in der design und produktionsphase zu nutzen um ein ressourcen und abfall schadstoff und emissionsarmes produkt mit hoher lebensdauer sowie wiederverwendungs reparatur und recyclingf\u00e4higkeit zu schaffen unter anderem bei verpackungen bestehen in diesem zusammenhang gro\u00dfe \u00f6kologische optimierungspotenzialeaufgabe der staatlichen institutionen auf globaler europ\u00e4ischer und nationaler ebene ist es durch rechtliche vorgaben wie zum beispiel durch verantwortungs\u00fcbertragung stoff und produktverbote oder vorgaben zum stand der technik den rahmen zu setzen um die ziele der kreislaufwirtschaft zu  erreichen vgl ls   dies ist durch den rechtsvollzug  wie die genehmigung von anlagen die registrierung von akteuren die \u00fcberwachung der wahrnehmung der verantwortung und die ziel\u00fcberpr\u00fcfung mittels geeigneten monitorings sicherzustellen lenkende rechtliche regelungen  so zur anpassung der \u00f6konomischen rahmenbedingungen oder zielquoten  sind immer dann erforderlich wenn sonstige treiber im markt fehlen oder nicht hinreichend sind","neben der verantwortung f\u00fcr die materialstr\u00f6me  spielt die informationsverantwortung eine wichtige rolle hierzu geh\u00f6ren informationen der hersteller \u00fcber die produkte ihre zusammensetzung  inklusive chemikalien rezyklateinsatz schadstoffe  verantwortung   wertstoffe  und handhabung w\u00e4hrend der  produktnutzungs und entsorgungsphase damit verbunden sind datenerhebungen \u00fcber produkt material und abfallstr\u00f6me inklusive des verbleibs beziehungsweise der verluste in die umwelt und eine zielgruppengerechte bereitstellung der informationen f\u00fcr konsumentinnen sowie entsorger","deshalb ist es notwendig bestehende und bew\u00e4hrte instrumente f\u00fcr die bau und planungspraxis  weiter zu entwickeln sowie falls sich dies als erforderlich erweisen sollte neue instrumente zu  schaffen"," handelsabkommen vereinheitlichen anforderungen an produkte und erleichtern den   warenaustausch","auch ist die produktperspektive unerl\u00e4sslich wenn es um die entwicklung und dynamik anthropogener lager geht in diesen werden materialien je nach nutzungshorizont der produktgruppen zum teil l\u00e4ngerfristig eingebunden und das sekund\u00e4rrohstoffpotenzial ist abh\u00e4ngig von der art und dauer der produktnutzung welche durch verweilzeitverteilungen abgebildet werden","ein etabliertes instrument der verantwortungs\u00fcbertragung stellt die abfallwirtschaftliche  produktverantwortung     krwg art    a  euabfallrahmenrichtlinie dar deren schwerpunkt  h\u00e4ufig darauf liegt den herstellern die finanzielle verantwortung f\u00fcr die ordnungsgem\u00e4\u00dfe entsorgung ihrer produkte aufzuerlegen diese wird erweitert um die herstellerverantwortung auch in f\u00e4llen des nicht ordnungsgem\u00e4\u00dfen verhaltens der nutzerinnen beispielsweise f\u00fcr reinigungsma\u00dfnahmen bei littering und um obhutspflichten","inwiefern aktivit\u00e4ten und ma\u00dfnahmen zu den  zielen der kreislaufwirtschaft vgl ls   beitragen  bemisst sich daran ob sie im vergleich zu einem  referenzsystem \u00fcber den gesamten lebenszyklus weniger aufw\u00e4ndig sind das referenzsystem sind die entsprechenden aktivit\u00e4ten einer linearen wirtschaftsweise in der die materialien und produktfunktionen ausschlie\u00dflich auf basis von prim\u00e4rrohstoffen bereitgestellt werden","bei der umsetzung und verwirklichung der ziele  der kreislaufwirtschaft kommen weitere umweltpolitische grundprinzipien zur anwendung das verursacherprinzip stellt darauf ab die auftretenden belastungen sch\u00e4den und daraus resultierende gesellschaftliche kosten dem verursacher anzulasten auf diese weise sollen weniger belastende prozesse und aktivit\u00e4ten stimuliert werden die zu den genannten zielen der kreislaufwirtschaft  beitragen vgl ls   eine m\u00f6glichst einvernehmliche  verwirklichung der ziele soll durch das kooperationsprinzip erreicht werden staatliche und gesellschaftliche akteursgruppen werden in jeweils geeigneter weise beteiligt um deren sachkenntnisse ber\u00fcck  ziele   sichtigen zu k\u00f6nnen und durch deren akzeptanz eine  wirksame umsetzung von ma\u00dfnahmen zu erreichen teilweise lassen sich auch auf basis der kooperation mit freiwilligen und somit vergleichsweisen milden mitteln ordnungsrechtliche eingriffe in grundrechte vermeidendie von der eukommission in ihrem ersten aktionsplan beschriebene kreislaufwirtschaft com  final schlie\u00dft das beschriebene zielsystem ein sie betont dar\u00fcber hinaus \u00f6konomische und soziale ziele wie innovation wettbewerbsf\u00e4higkeit besch\u00e4ftigung lokale wertsch\u00f6pfung und wachstum die aus umweltpolitischer sicht nicht priorit\u00e4r im falle des wachstums m\u00f6glicherweise sogar im gegensatz    ziele zu den oben genannten \u00f6kologisch motivierten zielen  stehen ohnehin steht die kreislaufwirtschaft vor der herausforderung vielf\u00e4ltige zielkonflikte zu l\u00f6sen so steigt etwa der energieaufwand mit zunehmender zirkularit\u00e4t \u00fcberproportional an woraus sich ein \u00f6kologisch optimaler grad der zirkularit\u00e4t ableiten  l\u00e4sst vgl ls   auch die wirtschaftlichkeit kann  im falle von externalit\u00e4ten im zielkonflikt mit den  beschriebenen zielen stehen vgl ls   und ls   zielkonflikte lassen sich selten wissenschaftlich aufl\u00f6sen und bed\u00fcrfen stattdessen einer gesellschaftlichen und politischen normsetzung die keine universelle geltung besitzt",null],"marker":{"opacity":0.5,"size":5},"mode":"markers+text","name":"7_kreislaufwirtschaft_verantwortung_produkte","text":["","","","","","","","","","","","","","","","","","","","","","","","","","","7_kre
