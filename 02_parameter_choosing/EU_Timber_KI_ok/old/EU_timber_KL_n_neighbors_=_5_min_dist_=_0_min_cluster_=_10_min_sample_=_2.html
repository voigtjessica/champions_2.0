rohstoffen und investitionen in rohstoffe auf die die euwirtschaft fur die grune wende angewiesen ist fair sind und es keine marktverzerrungen gibt die handelspolitik kann schadlichen praktiken wie dem illegalen holzeinschlag entgegenwirken fur eine engere zusammenarbeit bei regulierungsfragen sorgen eustandards vorwartsbringen und nichttarifare hemmnisse im sektor erneuerbare energien ausraumen  alle chemikalien werkstoffe lebensmittel und sonstigen produkte die in der eu in verkehr gebracht werden mussen vollstandig mit den einschlagigen euvorschriften und standards vereinbar sein die eu sollte ihre erfahrung mit gruner rechtsetzung nutzen um ihre partner dazu zu ermutigen vergleichbare vorschriften mit demselben ambitionsniveau wie die euvorschriften zu konzipieren was den handel erleichtern und den umwelt und klimaschutz in diesen landern verbessern wurde \n            ","\n               die kommission wird eine neue ehrgeizigere eustrategie zur anpassung an den klimawandel verabschieden dies ist unerlasslich da der klimawandel trotz der klimaschutzma\u00dfnahmen weiterhin zu erheblichen belastungen in europa fuhren wird es ist von entscheidender bedeutung die bemuhungen in den bereichen sicherung der klimavertraglichkeit resilienzaufbau pravention und vorsorge zu verstarken die arbeiten zur anpassung an den klimawandel sollten sich weiterhin auf offentliche und private investitionen einschlie\u00dflich investitionen in naturbasierte losungen auswirken es muss sichergestellt werden dass investoren versicherungsunternehmen stadte sowie burgerinnen und burger in der gesamten eu zugang zu daten haben und instrumente zur einbeziehung des klimawandels in ihr risikomanagement entwickeln konnen \n            ","\n               die kommission wird die euma\u00dfnahmen zur bekampfung der verschmutzung durch gro\u00dfe industrieanlagen uberprufen sie wird sich mit dem sektoralen anwendungsbereich der rechtsvorschriften sowie der frage befassen wie sie vollstandig mit der klima energie und kreislaufwirtschaftspolitik in einklang gebracht werden konnen die kommission wird au\u00dferdem mit den mitgliedstaaten zusammenarbeiten um industrielle schadensfalle besser zu verhuten \n            "," der mit artikel  buchstabe a der verordnung eg nr  eingesetzte europaische wissenschaftliche beirat fur klimawandel im folgenden beirat dient der union aufgrund seiner unabhangigkeit und seines wissenschaftlichen und technischen fachwissens als bezugspunkt fur wissenschaftliche erkenntnisse im zusammenhang mit dem klimawandel"," im zusammenhang mit der starkung der rolle der wissenschaft im bereich der klimapolitik wird jeder mitgliedstaat eingeladen ein nationales klimaberatungsgremium einzurichten das dafur zustandig ist den zustandigen nationalen behorden gema\u00df den vorgaben des betreffenden mitgliedstaats wissenschaftliche fachkundige beratung zur klimapolitik zur verfugung zu stellen beschlie\u00dft ein mitgliedstaat ein solches beratungsgremium einzurichten so setzt er die eua davon in kenntnis","\n               die eu sollte auch laufende initiativen verstarken und bei querschnittsfragen im klima und umweltbereich mit drittlandern zusammenarbeiten dies konnte folgendes umfassen weltweite abschaffung der subventionen fur fossile brennstoffe im einklang mit den verpflichtungen der g ausstieg aus der finanzierung von infrastruktur fur fossile brennstoffe seitens multilateraler einrichtungen starkung eines nachhaltigen finanzwesens einstellung aller neubauten von kohlekraftwerken und ma\u00dfnahmen zur verringerung der methanemissionen\n            ","\n               der mechanismus wird den erheblichen beitrag den der euhaushalt durch alle programme die fur den ubergang unmittelbar von bedeutung sind sowie durch andere fonds wie den europaischen fonds fur regionale entwicklung und den europaischen sozialfonds plus leistet erganzen \n            ","\n               die kommission hat bereits eine klare vision dazu prasentiert wie bis zum jahr  klimaneutralitat erreicht werden soll\n                  \n                diese vision sollte die grundlage fur die langfristige strategie bilden die die eu dem rahmenubereinkommen der vereinten nationen uber klimaanderungen anfang  vorlegen wird die kommission will bis marz  das erste europaische klimagesetz vorschlagen um die bedingungen fur einen wirksamen und fairen ubergang klar festzulegen fur vorhersagbarkeit fur investoren zu sorgen und sicherzustellen dass der ubergang unumkehrbar ist damit wird das ziel der klimaneutralitat bis  in rechtsvorschriften verankert mit dem klimagesetz wird auch sichergestellt dass alle politischen ma\u00dfnahmen der eu zum ziel der klimaneutralitat beitragen und alle sektoren ihren beitrag leisten \n            ","\n               die notwendigkeit eines sozial gerechten ubergangs muss sich auch in den politischen ma\u00dfnahmen auf eu und nationaler ebene widerspiegeln dazu gehoren investitionen um erschwingliche losungen fur diejenigen zu bieten auf die sich die ma\u00dfnahmen zur bepreisung von co besonders stark auswirken z b durch offentliche verkehrsmittel sowie ma\u00dfnahmen zur bekampfung der energiearmut und zur forderung von umschulungsangeboten die koharenz von klima und umweltpolitik und ein ganzheitlicher ansatz sind haufig eine voraussetzung dafur dass sie als fair wahrgenommen werden wie die debatte uber die besteuerung verschiedener verkehrstrager zeigt unternehmen und ihren beschaftigten hilft ein aktiver sozialer dialog den wandel zu antizipieren und erfolgreich zu bewaltigen der prozess der makrookonomischen koordinierung im rahmen des europaischen semesters wird die nationalen politiken in diesen bereichen unterstutzen\n            ","\n               der mechanismus fur einen gerechten ubergang wird den schwerpunkt auf die regionen und sektoren legen die den ubergang am starksten spuren werdenweil sie von fossilen brennstoffen oder cointensiven prozessen abhangig sind er wird auf finanzierungsquellen aus dem euhaushalt und der eibgruppe zuruckgreifen um die erforderlichen privaten und offentlichen mittel zu mobilisieren die mittel werden an die forderung des ubergangs zu coarmen und klimaresilienten tatigkeiten geknupft der mechanismus soll ferner dazu dienen die am starksten vom ubergang betroffenen burgerinnen burger und erwerbstatigen zu schutzen indem er zugang zu umschulungsprogrammen beschaftigungsmoglichkeiten in neuen wirtschaftszweigen oder energieeffizienten wohnungen ermoglicht die kommission wird mit den mitgliedstaaten und regionen zusammenarbeiten um sie bei der aufstellung gebietsspezifischer plane fur den ubergang zu unterstutzen\n            ","\n               die forderung neuer formen der zusammenarbeit mit der industrie und investitionen in strategische wertschopfungsketten sind unerlasslich die kommission wird den strategischen aktionsplan fur batterien weiter umsetzen und die europaische batterieallianz unterstutzen sie wird im jahr  rechtsvorschriften vorschlagen um eine sichere kreislauforientierte und nachhaltige wertschopfungskette fur alle batterien zu gewahrleisten unter anderem zur versorgung des wachsenden marktes fur elektrofahrzeuge die kommission wird auch andere initiativen unterstutzen die zu bundnissen und einer gro\u00df angelegten bundelung von ressourcen fuhren beispielsweise in form wichtiger vorhaben von gemeinsamem europaischem interesse bei denen gezielte zeitlich befristete staatliche beihilfen zum aufbau neuer innovativer wertschopfungsketten beitragen konnen \n            ","\n               die europaischen landwirte und fischer sind von entscheidender bedeutung um den ubergang zu meistern mit der strategie vom hof auf den tisch werden ihre anstrengungen zur bekampfung des klimawandels zum schutz der umwelt und zur erhaltung der biodiversitat gestarkt die gemeinsame agrarpolitik und die gemeinsame fischereipolitik bleiben zentrale instrumente um diese anstrengungen zu unterstutzen und gleichzeitig einen angemessenen lebensunterhalt fur landwirte fischer und ihre familien zu gewahrleisten die vorschlage der kommission fur die gemeinsame agrarpolitik fur den zeitraum  sehen vor dass mindestens   der gesamtmittel fur die gemeinsame agrarpolitik und mindestens   der mittel des meeres und fischereifonds zur klimapolitik beitragen sollen \n            ","\n               wahrend der aktionsplan fur die kreislaufwirtschaft als richtschnur fur den ubergang in allen sektoren dienen wird wird der schwerpunkt der ma\u00dfnahmen vor allem auf ressourcenintensiven sektoren wie dem textil bau elektronik und kunststoffsektor liegen die kommission wird die kunststoffstrategie  weiterverfolgen und sich unter anderem auf ma\u00dfnahmen zur bekampfung des gezielten zusatzes von mikroplastik und der unbeabsichtigten freisetzung von kunststoffen z b aus textilien und durch reifenabrieb konzentrieren die kommission wird anforderungen ausarbeiten um sicherzustellen dass alle in der eu in verkehr gebrachten verpackungen bis  in wirtschaftlich tragfahiger weise wiederverwendbar oder recycelbar sind einen rechtsrahmen fur biologisch abbaubare und biobasierte kunststoffe entwickeln und ma\u00dfnahmen gegen einwegkunststoffe durchfuhren\n            "," die kommission nimmt eine unionsstrategie zur anpassung an den klimawandel gema\u00df dem ubereinkommen von paris an und uberpruft sie regelma\u00dfig im rahmen der uberprufung gema\u00df artikel  absatz  buchstabe b dieser verordnung","\n               die eu wird nach wie vor dafur sorgen dass das ubereinkommen von paris der unverzichtbare multilaterale rahmen fur die bekampfung des klimawandels bleibt der anteil der eu an den weltweiten emissionen geht zuruck es ist somit von entscheidender bedeutung dass andere regionen vergleichbare ma\u00dfnahmen ergreifen und verstarkte anstrengungen unternehmen wenn die globale klimaproblematik wirkungsvoll angegangen werden soll angesichts der bestimmungen des ubereinkommens von paris uber regelma\u00dfige bestandsaufnahmen und aktualisierungen wird die debatte uber klimaambitionen in den kommenden monaten an intensitat gewinnen die konferenz der vertragsparteien in glasgow im jahr  wird ein wichtiger meilenstein vor der weltweiten bestandsaufnahme im jahr  sein sie wird die fortschritte bei der verwirklichung der langfristigen ziele bewerten das derzeitige globale ambitionsniveau ist eindeutig nicht hoch genug\n                  \n                die eu wird intensiver mit allen partnern zusammenarbeiten um die gemeinsamen anstrengungen zu verstarken und ihnen dabei zu helfen ihre national festgelegten beitrage zu uberprufen und zu verwirklichen und ehrgeizige langfristige strategien zu entwickeln die grundlage dafur bilden die hoher gesteckten zielvorgaben eu selbst die in abschnitt  dargelegt sind  \n            ","\n               eine proaktive umschulung und weiterqualifizierung ist notwendig um die vorteile des okologischen wandels zu nutzen dem vorgeschlagenen europaischen sozialfonds fallt eine wichtige rolle dabei zu den arbeitskraften in europa zu helfen die kompetenzen zu erwerben die erforderlich sind um von schrumpfenden sektoren in wachstumssektoren zu wechseln und sich an neue verfahren anzupassen die agenda fur kompetenzen und die jugendgarantie werden aktualisiert um die beschaftigungsfahigkeit in der grunen wirtschaft zu starken\n            ",null],"marker":{"opacity":0.5,"size":5},"mode":"markers+text","name":"0_ma\u00dfnahmen_gema\u00df_zeitraum","text":["","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","0_ma\u00dfnahmen_gema\u00df_zeitraum"],"te  emailsicherheit beschleunigen   in betracht kommen aber auch regulatorische ma\u00dfnahmen  zur marktsteuerung  wie eine europaische regelung zur schrittweisen ipvabschaffung falls hier keine ausreichenden fortschritte erzielt werden die eu sollte wie schon im rahmen der euafrikastrategie   die umsetzung dieser standards auch in partnerlandern fordern um die entwicklung des globalen und offenen internets zu unterstutzen und geschlossenen und kontrollierten internetmodellen entgegenzutreten schlie\u00dflich wird die kommission prufen ob ein mechanismus fur eine systematischere beobachtung und erhebung aggregierter daten uber den internetverkehr sowie fur die beratung in bezug auf mogliche storungen benotigt wird   "," verordnung uber die informationssicherheit in den organen einrichtungen und sonstigen stellen der eu "," im oktober  ersuchte der europaische rat die eu und ihre mitgliedstaaten das instrumentarium fur die gcybersicherheit in vollem umfang zu nutzen und auf der grundlage gemeinsamer objektiver kriterien bei wichtigen anlagen und einrichtungen die in den von der eu koordinierten risikobewertungen als kritisch und sensibel eingestuft werden die einschlagigen beschrankungen fur hochrisikolieferanten anzuwenden   "," mit blick auf die zukunft sollten die eu und ihre mitgliedstaaten sicherstellen dass die schon ermittelten risiken in angemessener und koordinierter weise gemindert worden sind insbesondere im hinblick auf das ziel die gefahren durch hochrisikolieferanten so gering wie moglich zu halten und abhangigkeiten von diesen anbietern auf nationaler und unionsebene zu vermeiden und dass auch alle wichtigen neuen entwicklungen oder risiken berucksichtigt werden die mitgliedstaaten werden aufgerufen bei ihren investitionen in digitale kapazitaten und konnektivitat das instrumentarium in vollem umfang anzuwenden "," die kommission und der hohe vertreter werden im rahmen ihrer jeweiligen zustandigkeiten die fortschritte bei der umsetzung dieser strategie uberwachen und evaluierungskriterien entwickeln bei dieser uberwachung sollten auch die berichte der enisa sowie die regelma\u00dfigen berichte der kommission uber die sicherheitsunion berucksichtigt werden die ergebnisse werden zur verwirklichung der ziele der anstehenden digitalen dekade beitragen   im rahmen ihrer jeweiligen zustandigkeiten werden die kommission und der hohe vertreter weiter mit den mitgliedstaaten zusammenarbeiten um gegebenenfalls praktische ma\u00dfnahmen zu ermitteln mit denen die vier cybersicherheitskreise in der eu  kritische infrastrukturen und resilienz des binnenmarkts justiz und strafverfolgung cyberdiplomatie und cyberabwehr  einander nahergebracht werden konnen daruber hinaus werden die kommission und der hohe vertreter ihre zusammenarbeit mit der multistakeholdergemeinschaft fortsetzen und betonen dass auch alle die das internet nutzen ihren beitrag zur aufrechterhaltung eines globalen offenen stabilen und sicheren cyberraums leisten mussen in dem alle ihr digitales leben in sicherheit fuhren konnen "," die kommission schlagt vor ein netz von sicherheitseinsatzzentren in der gesamten eu  aufzubauen und die verbesserung bestehender und die einrichtung neuer zentren zu unterstutzen daruber hinaus wird sie die aus und weiterbildung der beschaftigten in diesen zentren unterstutzen auf der grundlage einer bedarfsanalyse die mit den einschlagigen interessentragern durchgefuhrt und von der eucybersicherheitsagentur enisa unterstutzt wird konnte sie mehr als  mio eur zur unterstutzung der offentlichprivaten und grenzuberschreitenden zusammenarbeit bei der schaffung nationaler und sektoraler netze bereitstellen an denen sich auch kmu beteiligen wobei geeignete bestimmungen fur die governance den datenaustausch und die sicherheit zugrunde gelegt werden "," um sicherheitsprobleme im zusammenhang mit der marktkonzentration zu verringern wird die kommission die einschlagigen beteiligten darunter euunternehmen internetdiensteanbieter und browseranbieter dazu aufrufen eine strategie zur diversifizierung der dnsadressauflosung zu verfolgen au\u00dferdem hat die kommission die absicht den aufbau eines offentlichen europaischen dnsauflosungsdienstes zu unterstutzen um so einen betrag zu einer sicheren internetkonnektivitat zu leisten diese initiative hat den namen dnseu und wird einen alternativen europaischen dienst fur den zugang zum globalen internet bieten dnseu wird transparent sein die neuesten sicherheits und datenschutznormen einhalten den grundsatzen des konzeptionsbedingten datenschutzes und der datenschutzfreundlichen voreinstellungen entsprechen und teil der europaischen industrieallianz fur daten und cloud  sein ","   die kommission veroffentlicht  unter anderem im internet  ein verzeichnis der zustandigen behorden dieses verzeichnis wird regelma\u00dfig aktualisiert"," fortschritte gab es im bereich der informationssicherheit wo die vorschriften fur den schutz von euverschlusssachen und von nicht als verschlusssache eingestuften vertraulichen informationen koharenter gestaltet wurden gleichwohl sind die systeme fur die behandlung von verschlusssachen noch immer nur zum teil interoperabel was die reibungslose informationsubermittlung zwischen den verschiedenen einrichtungen erschwert weitere fortschritte sind notwendig um zu einem interinstitutionellen ansatz fur den umgang mit euverschlusssachen und nicht als verschlusssache eingestuften vertraulichen informationen zu gelangen der dann auch als modell fur die interoperabilitat zwischen den mitgliedstaaten dienen konnte au\u00dferdem sollte eine gemeinsame grundlage geschaffen werden um die verfahren mit den mitgliedstaaten zu vereinfachen die eu sollte auch ihre fahigkeit mit den einschlagigen partnern sicher zu kommunizieren weiterentwickeln und dabei so weit wie moglich auf bestehenden regelungen und verfahren aufbauen "," jedes vernetzte ding hat schwachstellen die ausgenutzt werden konnen und so potenziell weitverzweigte auswirkungen nach sich ziehen konnten die binnenmarktvorschriften enthalten bereits gewisse schutzvorkehrungen gegen unsichere produkte und dienste die kommission arbeitet zudem an transparenten sicherheitslosungen und zertifizierungen im rahmen des rechtsakts zur cybersicherheit sowie an der schaffung von anreizen fur produkte und dienste die sicher sind ohne an leistung einzubu\u00dfen   sie wird im ersten quartal  ihr erstes fortlaufendes arbeitsprogramm der union annehmen das mindestens alle drei jahre aktualisiert werden soll damit unternehmen nationale behorden und normungsgremien sich im voraus auf kunftige europaische systeme fur die cybersicherheitszertifizierung  einstellen konnen mit der fortschreitenden verbreitung des internets der dinge werden durchsetzbare vorschriften immer wichtiger um sowohl die allgemeine resilienz als auch die cybersicherheit zu starken "," die euburgerinnen und burger und euunternehmen die fortgeschrittene und innovative anwendungen nutzen die durch gtechnik und kunftige netzgenerationen ermoglicht werden sollten sich auf hochste sicherheitsstandards verlassen konnen die mitgliedstaaten haben gemeinsam mit der kommission und mit unterstutzung der enisa im januar  mit dem ginstrumentarium  der eu einen umfassenden und objektiven risikobasierten ansatz fur die gcybersicherheit eingefuhrt der auf einer bewertung moglicher risikominderungsplane und der ermittlung der wirksamsten ma\u00dfnahmen beruht daruber hinaus konsolidiert die eu ihre fahigkeiten im gbereich und daruber hinaus um abhangigkeiten zu vermeiden und eine tragfahige und vielfaltige lieferkette zu fordern "," die euvorschriften uber die sicherheit von netz und informationssystemen nis stehen im mittelpunkt des binnenmarkts fur cybersicherheit die kommission schlagt vor diese vorschriften im rahmen einer uberarbeiteten nisrichtlinie zu reformieren um das niveau der cyberabwehrfahigkeit aller einschlagigen offentlichen und privaten sektoren die eine wichtige funktion fur wirtschaft und gesellschaft erfullen zu erhohen  die uberprufung ist erforderlich um unstimmigkeiten im binnenmarkt zu verringern indem der anwendungsbereich die anforderungen an die sicherheit und die meldung von sicherheitsvorfallen die nationale beaufsichtigung und durchsetzung sowie die kapazitaten der zustandigen behorden angeglichen werden "," gestutzt auf die ergebnisse der uberarbeitung der kommissionsempfehlung zur cybersicherheit von gnetzen  sollten sich die nachsten schritte der auf euebene koordinierten arbeiten auf drei hauptziele sowie auf zentrale kurz und mittelfristige ma\u00dfnahmen konzentrieren die in der nachstehenden tabelle aufgefuhrt sind und von den behorden der mitgliedstaaten der kommission und der enisa umgesetzt werden sollten "," den mitgliedstaaten wird empfohlen mit in dieses projekt zu investieren die zentren waren dann in der lage die entdeckten signale effizienter zu ubermitteln und in beziehung zu setzen sowie hochwertige erkenntnisse uber bedrohungen zu gewinnen die an die informationsaustausch und analysezentren und die nationalen behorden weitergegeben werden sodass eine umfassendere lageerfassung moglich wird ziel ware es schritt fur schritt so viele zentren wie moglich in der gesamten eu miteinander zu vernetzen um gemeinsames wissen aufzubauen und bewahrte verfahren auszutauschen diese zentren werden unterstutzt um die erkennungs analyse und reaktionsgeschwindigkeit bei vorfallen mithilfe modernster kifahigkeiten und maschinellen lernens zu verbessern erganzt werden sie durch die in der eu vom gemeinsamen unternehmen fur europaisches hochleistungsrechnen  entwickelte hochleistungsrecheninfrastruktur ",null],"marker":{"opacity":0.5,"size":5},"mode":"markers+text","name":"3_cybersicherheit_vorschriften_hinaus","text":["","","","","","","","","","","","","","","","","","","","","","3_cybersicherheit_vorschriften_hinaus"],"textfont":{"size":12},"x":[2.8359532356262207,3.7111294269561768,3.6299376487731934,3.7229273319244385,3.0033979415893555,3.434 m  mithilfe der cccninvestitionen in die cybersicherheit insbesondere im rahmen der programme digitales europa und horizont europa und der aufbau und resilienzfazilitat ","\n               zugangliche und interoperable daten stehen im mittelpunkt datengesteuerter innovation diese daten erleichtern in verbindung mit digitaler infrastruktur z b supercomputer cloud ultraschnelle netze und losungen fur kunstliche intelligenz faktengestutzte entscheidungen und starken die fahigkeit okologische herausforderungen zu verstehen und zu bewaltigen die kommission wird arbeiten unterstutzen die darauf abzielen die vorteile des digitalen wandels voll auszuschopfen um den okologischen wandel zu unterstutzen eine vordringliche prioritat ist es die fahigkeit der eu zur vorhersage und bewaltigung von umweltkatastrophen zu verbessern hierfur wird die kommission europaische wissenschaftliche und industrielle spitzenleistungen zusammenfuhren um ein au\u00dferst prazises digitales modell der erde zu entwickeln\n            "," die aktuellen und kunftigen entwicklungen im bereich der telearbeit werden auch zusatzliche investitionen in sichere ausrustungen infrastrukturen und instrumente erforderlich machen damit vertrauliche und als verschlusssache eingestufte dossiers auch in telearbeit bearbeitet werden konnen "," mithilfe von anreizen verpflichtungen und benchmarks muss die cybersicherheit in all diese digitalen investitionen einbezogen werden insbesondere bei schlusseltechnologien wie kunstliche intelligenz ki verschlusselung und quanteninformatik dies kann das wachstum der europaischen cybersicherheitsbranche stimulieren und die notige sicherheit schaffen um den schrittweisen ausstieg aus altsystemen zu erleichtern der europaische verteidigungsfonds wird europaische cyberabwehrlosungen als teil der technologischen und industriellen basis der europaischen verteidigung unterstutzen die cybersicherheit wird in den externen finanzierungsinstrumenten zur unterstutzung unserer partner berucksichtigt insbesondere dem instrument fur nachbarschaft entwicklungszusammenarbeit und internationale zusammenarbeit die verhinderung des missbrauchs von technologien der schutz kritischer infrastrukturen und die gewahrleistung der integritat der lieferketten ermoglichen es der eu ferner die normen regeln und grundsatze der vereinten nationen fur verantwortungsvolles staatliches handeln  einzuhalten "," die kritischen infrastrukturen und die wesentlichen dienste der eu sind zunehmend voneinander abhangig und digitalisiert alle mit dem internet vernetzten dinge in der eu unabhangig davon ob es sich um automatisierte fahrzeuge industrielle steuerungssysteme oder haushaltsgerate handelt die gesamten lieferketten uber die sie bereitgestellt werden mussen sicher und widerstandsfahig gegen cybervorfalle sein und festgestellte schwachstellen mussen rasch behoben werden konnen nur so hat der private und offentliche sektor in der eu die moglichkeit aus den sichersten infrastrukturen und diensten auszuwahlen das kommende jahrzehnt bietet der eu die chance bei der entwicklung sicherer technologien entlang der gesamten lieferkette eine fuhrungsrolle zu ubernehmen zur gewahrleistung der resilienz und zur starkung der industriellen und technologischen kapazitaten im bereich der cybersicherheit sollten alle erforderlichen regulierungs investitions und politikinstrumente mobilisiert werden die eingebaute cybersicherheit fur industrielle prozesse operationen und gerate kann risiken mindern potenziell die kosten fur unternehmen und die gesellschaft im weiteren sinne senken und so die resilienz erhohen "," die verbesserung der cybersicherheit ist daher von entscheidender bedeutung damit die menschen vertrauen in die innovation konnektivitat und automatisierung haben diese nutzen und vorteile daraus ziehen au\u00dferdem ist sie wesentlich fur die wahrung der grundrechte und grundfreiheiten einschlie\u00dflich des rechts auf privatsphare und des rechts auf schutz personenbezogener daten sowie der meinungs und informationsfreiheit cybersicherheit ist unerlasslich fur die netzanbindung und das globale und offene internet das den wandel in wirtschaft und gesellschaft in den er jahren unterstutzen muss sie tragt zu mehr besseren jobs flexibleren arbeitsplatzen mehr effizienz und nachhaltigkeit in verkehr und landwirtschaft sowie zu einem leichteren und gerechteren zugang zu gesundheitsdiensten bei wegen grenzuberschreitender netze und intelligenter zahler sowie der vermeidung einer unnotigen doppelten datenspeicherung ist sie auch fur den ubergang zu sauberer energie im rahmen des europaischen grunen deals  von wesentlicher bedeutung schlie\u00dflich spielt sie eine entscheidende rolle fur die internationale sicherheit und stabilitat und die entwicklung der volkswirtschaften demokratien und gesellschaften weltweit behorden unternehmen und einzelpersonen mussen daher digitale instrumente verantwortungs und sicherheitsbewusst einsetzen cybersicherheitsbewusstsein und hygiene mussen den digitalen wandel bei alltaglichen aktivitaten unterstutzen "," breite einfuhrung von cybersicherheitstechnik durch eine gezielte unterstutzung von kmu im rahmen der digitalen innovationszentren "," die konzertierte umsetzung dieser strategie wird zu einer digitalen dekade der cybersicherheit in der eu zur verwirklichung einer sicherheitsunion sowie zur starkung der position der eu in der welt beitragen "," die euma\u00dfnahmen fur den aufbau von cyberkapazitaten sollten sich weiter auf den westlichen balkan die nachbarschaft der eu sowie auf die partnerlander konzentrieren in denen die digitale entwicklung rasch voranschreitet die entwicklung von rechtsvorschriften und politischen ma\u00dfnahmen in den partnerlandern sollte von der eu im einklang mit ihren einschlagigen strategien und standards der cyberdiplomatie unterstutzt werden der aspekt der cybersicherheit sollte in dieser hinsicht in die eubemuhungen zum aufbau digitaler kapazitaten grundsatzlich mit einbezogen werden die eu sollte zu diesem zweck ein schulungsprogramm fur ihre bediensteten entwickeln deren aufgabe es ist die bemuhungen der eu um den aufbau digitaler kapazitaten sowie externer cyberkapazitaten umzusetzen im einklang mit den anstrengungen im rahmen des europaischen aktionsplans fur demokratie sollte die eu diesen landern auch dabei helfen den wachsenden herausforderungen durch boswillige cyberaktivitaten die der entwicklung ihrer gesellschaften und der integritat und sicherheit demokratischer systeme schaden herr zu werden das peerlearning zwischen eumitgliedstaaten beteiligten euagenturen und drittlandern konnte in dieser hinsicht besonders nutzlich sein "," digitale dienste und der finanzsektor gehoren neben dem offentlichen sektor und dem verarbeitenden gewerbe zu den haufigsten zielen von cyberangriffen doch die bereitschaft und das bewusstsein fur cyberangriffe bei unternehmen und einzelpersonen sind nach wie vor gering   und die arbeitskrafte weisen einen erheblichen mangel an cybersicherheitskompetenzen auf   im jahr  gab es fast  cybersicherheitsvorfalle im zusammenhang mit europaischen kritischen infrastrukturen in bereichen wie finanzen und energie   gesundheitsorganisationen und angehorige der gesundheits und pflegeberufe wurden wahrend der pandemie besonders hart getroffen da technik und physische welt untrennbar miteinander verwoben sind bringen cyberangriffe das leben und das wohlergehen der verletzlichsten menschen in gefahr  mehr als zwei drittel der unternehmen insbesondere kmu werden als neulinge im bereich der cybersicherheit betrachtet und europaische unternehmen gelten als weniger gut vorbereitet als unternehmen in asien und amerika  schatzungsweise   stellen fur fachkrafte fur cybersicherheit sind in europa unbesetzt die einstellung und schulung von experten fur cybersicherheit ist ein langwieriger prozess der zu gro\u00dferen cybersicherheitsrisiken fur organisationen fuhrt  "," mit ihrer geplanten finanziellen unterstutzung fur den digitalen wandel unter wahrung der cybersicherheit die im mehrjahrigen finanzrahmen  vorgesehen ist hat die eu die einzigartige gelegenheit ihre ressourcen zu bundeln um ihre industriestrategie  und ihre fuhrungsrolle bei digitalen technologien und cybersicherheit entlang der gesamten digitalen lieferkette einschlie\u00dflich daten und cloud prozessortechnik der nachsten generation extrem sichere konnektivitat und gnetze im einklang mit ihren werten und prioritaten zu fordern das eingreifen des offentlichen sektors sollte sich auf die instrumente stutzen die vom eurechtsrahmen fur das offentliche auftragswesen und von wichtigen vorhaben von gemeinsamem europaischem interesse bereitgestellt werden daruber hinaus konnen private investitionen mithilfe offentlichprivater partnerschaften auch ausgehend von den erfahrungen mit der vertraglichen offentlichprivaten partnerschaft fur cybersicherheit und deren umsetzung durch die europaische cybersicherheitsorganisation aber auch mit risikokapital zur unterstutzung von kmu oder industrieallianzen und strategien zum aufbau von technologischen fahigkeiten mobilisiert werden "," verkehr energie und gesundheit telekommunikation finanzen sicherheit demokratische prozesse raumfahrt und verteidigung hangen stark von netz und informationssystemen ab die zunehmend miteinander verbunden sind sektorubergreifende wechselseitige abhangigkeiten sind stark ausgepragt da netze und informationssysteme wiederum eine stetige versorgung mit strom benotigen die zahl der vernetzten gerate ubersteigt bereits jetzt die zahl der menschen auf der erde und durfte prognosen zufolge bis  auf  milliarden ansteigen   ein viertel dieser gerate wird sich in europa befinden die digitalisierung der arbeitsweisen wurde durch die covidpandemie beschleunigt   der arbeitnehmer in der eu sind in dieser zeit zur telearbeit ubergegangen was vermutlich dauerhafte auswirkungen auf den alltag haben wird  dies erhoht die anfalligkeit fur cyberangriffe  vernetzte objekte we er allgemeineren bedrohung der hybriden und auslandischen einmischung befassen in kontakt treten um informationen uber die lageerfassung einzuholen und diese zu bewerten "," aufbauend auf den gemeinsamen erklarungen vom  juli   und  juli   sollte die eu die zusammenarbeit zwischen der eu und der nato weiter vorantreiben insbesondere in bezug auf interoperabilitatsanforderungen fur die cyberabwehr die eu sollte in dieser hinsicht die anbindung der einschlagigen gsvpstrukturen an das federated mission networking fmn der nato weiterverfolgen um die interoperabilitat mit den netzen der nato und den partnern zu ermoglichen wo dies erforderlich ist zudem sollte die zusammenarbeit zwischen eu und nato in bezug auf ausbildung schulung und ubungen naher erortert werden und es sollten synergien zwischen dem europaischen sicherheits und verteidigungskolleg und dem kompetenzzentrum fur kooperativen schutz vor computerangriffen der nato angestrebt werden "," den cyberdialog der eu mit drittlandern regionalen und internationalen organisationen ausweiten u a durch ein informelles eunetz fur cyberdiplomatie "," die internationale sicherheit und stabilitat im cyberraum starken insbesondere durch einen vorschlag der eu und ihrer mitgliedstaaten fur ein aktionsprogramm der vereinten nationen zur forderung von verantwortungsvollem staatlichen handeln im cyberraum "," die internationale sicherheit und stabilitat im cyberraum starken insbesondere durch einen vorschlag der eu und ihrer mitgliedstaaten fur ein aktionsprogramm der vereinten nationen zur forderung von verantwortungsvollem staatlichen handeln im cyberraum "," die mitgliedstaaten zur einsetzung einer arbeitsgruppe cyberintelligenz im rahmen des euintcen anhalten und dazu beitragen ",null],"marker":{"opacity":0.5,"size":5},"mode":"markers+text","name":"5_cyberraum_zusammenarbeit_internationalen","text":["","","","","","","","","","","","5_cyberraum_zusammenarbeit_internationalen"],"textfont":{"size":12},"x":[3.731562376022339,3 was zu einer fragmentierung fuhren wurde "," regulierungsma\u00dfnahmen fur ein internet der sicheren dinge "," ihren wertvorstellungen entsprechend unterstutzt und fordert die eu mit nachdruck das multistakeholdermodell fur die internetgovernance keine einzelne stelle regierung oder internationale organisation sollte die kontrolle uber das internet anstreben die eu sollte weiterhin in foren  mitwirken um die zusammenarbeit zu verbessern und den schutz der grundrechte und grundfreiheiten zu gewahrleisten insbesondere in bezug auf die menschenwurde die privatsphare sowie die freie meinungsau\u00dferung und informationsfreiheit um die zusammenarbeit der verschiedenen interessentrager in fragen der cybersicherheit voranzubringen streben die kommission und der hohe vertreter im rahmen ihrer jeweiligen zustandigkeiten an den regelma\u00dfigen und strukturierten austausch mit den akteuren  einschlie\u00dflich privatsektor wissenschaft und zivilgesellschaft  zu intensivieren wobei betont wird dass die vernetzung des cyberraums alle interessentrager dazu verpflichtet im hinblick auf einen globalen offenen stabilen und sicheren cyberraum miteinander zu kooperieren und ihrer spezifischen verantwortung fur dessen aufrechterhaltung gerecht zu werden diese anstrengungen werden wertvolle beitrage zu potenziellen zentralen ma\u00dfnahmen auf euebene leisten "," boswillige angriffe auf kritische infrastrukturen sind weltweit eine gro\u00dfe gefahr  das internet zeichnet sich durch eine dezentrale architektur aus es hat keine zentrale struktur und wird von vielen verschiedene akteuren gemeinsam verwaltet es ist gelungen den exponentiellen anstieg des datenverkehrs zu bewaltigen wahrend das internet gleichzeitig ein konstantes ziel boswilliger storungsversuche ist  zugleich steigen die abhangigkeiten von den kernfunktionen des globalen und offenen internets wie dem domanennamensystem dns und wesentlichen internetdiensten fur kommunikation und hosting anwendungen und daten diese dienste konzentrieren sich zunehmend in der hand einiger weniger privater unternehmen  dadurch ist die europaische wirtschaft und gesellschaft anfallig fur geopolitische oder technische storungen die den kern des internets oder eines oder mehrere dieser unternehmen betreffen konnen die zunehmende internetnutzung und die sich infolge der pandemie andernden nutzungsmuster haben die storanfalligkeit der lieferketten die von dieser digitalen infrastruktur abhangen noch deutlicher gemacht "," fur den zugriff auf eine ressource die sich unter einem bestimmten domanennamen im internet befindet muss seine anfrage in der regel ein uniform resource locator oder eine urladresse in eine ipadresse ubersetzt oder aufgelost werden was unter bezugnahme auf die dnsnamenserver geschieht die menschen und organisationen in der eu sind jedoch zunehmend auf einige wenige offentliche dnsauflosungsdienste angewiesen die von unternehmen betrieben werden die nicht in der eu ansassig sind eine solche konsolidierung der dnsadressauflosung in den handen weniger unternehmen  macht den auflosungsprozess selbst anfallig fur storungen wenn z b einer der gro\u00dfen betreiber von einer schweren storung betroffen ist au\u00dferdem erschwert sie den eubehorden das vorgehen gegen mogliche boswillige cyberangriffe und die bewaltigung gro\u00dfer geopolitischer und technischer storfalle   "," die funktionsfahigkeit und integritat des internets wird weltweit durch eine reihe von kernprotokollen und unterstutzenden infrastrukturen gewahrleistet   dazu gehort das domanennamensystem dns mit seinem hierarchischen und delegierten zonensystem beginnend an der hierarchiespitze mit der rootzone und den dreizehn dnsrootservern   von denen das world wide web abhangt die kommission beabsichtigt die ausarbeitung eines durch eumittel unterstutzten notfallplans fur die bewaltigung von extremszenarien die die integritat und verfugbarkeit des globalen dnsrootsystems beeintrachtigen sie wird mit der enisa den mitgliedstaaten d
