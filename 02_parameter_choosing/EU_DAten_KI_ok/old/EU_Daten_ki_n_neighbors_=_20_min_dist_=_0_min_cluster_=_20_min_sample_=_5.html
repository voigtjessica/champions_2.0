 \r\nbezweckt oder bewirkt \r\na den ausschluss oder die beschr\u00e4nkung der haftung der partei die die klausel \r\neinseitig auferlegt hat f\u00fcr vors\u00e4tzliche oder grob fahrl\u00e4ssige handlungen \r\nb den ausschluss der rechtsbehelfe die der partei der die klausel einseitig \r\nauferlegt wurde bei nichterf\u00fcllung von vertragspflichten zur verf\u00fcgung \r\nstehen oder den ausschluss der haftung der partei die die klausel einseitig \r\nauferlegt hat bei einer verletzung solcher pflichten de   de c das ausschlie\u00dfliche recht der partei die die klausel einseitig auferlegt hat zu \r\nbestimmen ob die gelieferten daten vertragsgem\u00e4\u00df sind oder eine \r\nvertragsklausel auszulegen \r\n","dieser artikel steht dem nicht entgegen dass andere rechtsvorschriften der union \r\noder nationale rechtsvorschriften zur umsetzung des unionsrechts eine \r\ngegenleistung f\u00fcr die bereitstellung von daten ausschlie\u00dfen oder eine geringere \r\ngegenleistung vorsehen \r\n","der dateninhaber verlangt vom nutzer keine informationen die \u00fcber das \r\nhinausgehen was erforderlich ist um dessen eigenschaft als nutzer gem\u00e4\u00df absatz  \r\nzu \u00fcberpr\u00fcfen der dateninhaber bewahrt keine informationen \u00fcber den zugang des \r\nnutzers zu den verlangten daten auf die \u00fcber das hinausgehen was f\u00fcr die \r\nordnungsgem\u00e4\u00dfe ausf\u00fchrung des zugangsverlangens des nutzers und f\u00fcr die \r\nsicherheit und pflege der dateninfrastruktur erforderlich ist \r\n","bei der wahrnehmung ihrer aufgaben und befugnisse gem\u00e4\u00df dieser verordnung \r\nunterliegen die zust\u00e4ndigen beh\u00f6rden keiner direkten oder indirekten einflussnahme \r\nvon au\u00dfen und d\u00fcrfen von anderen beh\u00f6rden oder von privaten stellen keine \r\nweisungen einholen oder entgegennehmen \r\n"," diese verordnung gilt weder f\u00fcr beh\u00f6rden in drittl\u00e4ndern noch f\u00fcr internationale organisationen die gem\u00e4\u00df absatz  in den anwendungsbereich dieser verordnung fallen soweit diese beh\u00f6rden oder organisationen kisysteme im rahmen internationaler \u00fcbereink\u00fcnfte im bereich der strafverfolgung und justiziellen zusammenarbeit mit der union oder mit einem oder mehreren mitgliedstaaten verwenden"," vereinbarungen oder sonstige praktiken in bezug auf die weiterverwendung von daten die im besitz offentlicher stellen sind und daten der in artikel  absatz  genannten datenkategorien enthalten sind verboten soweit sie ausschlie\u00dfliche rechte gewahren oder aber zum gegenstand haben oder bewirken dass solche ausschlie\u00dflichen rechte gewahrt werden oder die verfugbarkeit von daten zur weiterverwendung durch andere einrichtungen als die parteien solcher vereinbarungen oder sonstigen praktiken eingeschrankt wird"," bringt ein auftragnehmer im rahmen einer vorkommerziellen auftragsvergabe ergebnisse hervor so ist er eigentumer zumindest der mit den ergebnissen verbundenen rechte des geistigen eigentums die offentlichen auftraggeber verfugen zumindest uber das recht auf unentgeltlichen zugang zu den ergebnissen fur ihre eigenen zwecke und uber das recht dritten nicht ausschlie\u00dfliche lizenzen fur die nutzung der ergebnisse in ihrem namen zu fairen und angemessenen bedingungen und ohne das recht zur unterlizenzvergabe zu gewahren bzw uber das recht die teilnehmenden auftragnehmer zur gewahrung solcher lizenzen zu verpflichten nutzt ein auftragnehmer innerhalb eines vertraglich festgelegten zeitraums nach der vorkommerziellen auftragsvergabe die ergebnisse nicht kommerziell kann der offentliche auftraggeber den auftragnehmer  nachdem er ihn zu den grunden der nicht erfolgten nutzung konsultiert hat  verpflichten die eigentumsrechte an den ergebnissen dem offentlichen auftraggeber zu ubertragen",null],"marker":{"opacity":0.5,"size":5},"mode":"markers+text","name":"0_daten_dateninhaber_recht","text":["","","","","","","","","","","","","","","","","","","","","","","","","","","","", n verkehr gebracht oder vom derzeitigen nutzer weitergenutzt werden soll bei hochrisikokisystemen die nach dem inverkehrbringen oder der inbetriebnahme weiterhin dazulernen gelten \u00e4nderungen des hochrisikokisystems und seiner leistung die vom anbieter zum zeitpunkt der urspr\u00fcnglichen konformit\u00e4tsbewertung vorab festgelegt wurden und in den informationen der technischen dokumentation gem\u00e4\u00df anhang iv nummer  buchstabe f enthalten sind nicht als wesentliche \u00e4nderung"," die protokollierungsfunktionen der in anhang iii absatz  buchstabe a genannten hochrisikokisysteme m\u00fcssen zumindest folgendes umfassen a aufzeichnung jedes zeitraums der verwendung des systems datum und uhrzeit des beginns und des endes jeder verwendung b die referenzdatenbank mit der das system die eingabedaten abgleicht c die eingabedaten mit denen die abfrage zu einer \u00fcbereinstimmung gef\u00fchrt hat d die identit\u00e4t der gem\u00e4\u00df artikel  absatz  an der \u00fcberpr\u00fcfung der ergebnisse beteiligten nat\u00fcrlichen personen"," hochrisikokisysteme werden so konzipiert und entwickelt dass sie im hinblick auf ihre zweckbestimmung ein angemessenes ma\u00df an genauigkeit robustheit und cybersicherheit erreichen und in dieser hinsicht w\u00e4hrend ihres gesamten lebenszyklus best\u00e4ndig funktionieren"," die in absatz  buchstabe d genannten risikomanagementma\u00dfnahmen werden so gestaltet dass jedes mit einer bestimmten gefahr verbundene restrisiko sowie das gesamtrestrisiko der hochrisikokisysteme als vertretbar beurteilt werden kann sofern das hochrisikokisystem entsprechend seiner zweckbestimmung oder im rahmen einer vern\u00fcnftigerweise vorhersehbaren fehlanwendung verwendet wird diese restrisiken m\u00fcssen den nutzern mitgeteilt werden bei der festlegung der am besten geeigneten risikomanagementma\u00dfnahmen ist folgendes sicherzustellen a weitestm\u00f6gliche beseitigung oder verringerung der risiken durch eine geeignete konzeption und en  selbst als produkt muss einer konformit\u00e4tsbewertung durch dritte im hinblick auf das inverkehrbringen oder die inbetriebnahme dieses produkts gem\u00e4\u00df den in anhang ii aufgef\u00fchrten harmonisierungsrechtsvorschriften der union unterzogen werden"," bei der entwicklung von hochrisikokisystemen in denen keine techniken eingesetzt werden bei denen modelle mit daten trainiert werden m\u00fcssen angemessene datengovernance und datenverwaltungsverfahren angewandt werden um sicherzustellen dass solche hochrisikokisysteme den vorgaben in absatz  entsprechen"," hochrisikokisysteme in denen techniken eingesetzt werden bei denen modelle mit daten trainiert werden m\u00fcssen mit trainings validierungs und testdatens\u00e4tzen entwickelt werden die den in den abs\u00e4tzen  bis  genannten qualit\u00e4tskriterien entsprechen"," nationale beh\u00f6rden oder \u00f6ffentliche stellen die die einhaltung des unionsrechts zum schutz der grundrechte in bezug auf den einsatz der in anhang iii aufgef\u00fchrten hochrisikokisysteme \u00fcberwachen oder durchsetzen sind befugt alle auf der grundlage dieser verordnung erstellten oder gef\u00fchrten unterlagen anzufordern und einzusehen sofern der zugang zu diesen unterlagen f\u00fcr die aus\u00fcbung ihres auftrags im rahmen ihrer befugnisse notwendig ist die jeweilige beh\u00f6rde oder \u00f6ffentliche stelle unterrichtet die markt\u00fcberwachungsbeh\u00f6rde des betreffenden mitgliedstaats von jedem diesbez\u00fcglichen verlangen"," auf begr\u00fcndetes verlangen einer zust\u00e4ndigen nationalen beh\u00f6rde \u00fcbermitteln die h\u00e4ndler von hochrisikokisystemen dieser beh\u00f6rde alle informationen und unterlagen die erforderlich sind um die konformit\u00e4t eines hochrisikokisystems mit den anforderungen in kapitel  dieses titels nachzuweisen die h\u00e4ndler arbeiten au\u00dferdem mit dieser zust\u00e4ndigen nationalen beh\u00f6rde bei allen von dieser beh\u00f6rde ergriffenen ma\u00dfnahmen zusammen"," im hinblick auf absatz  buchstabe d und absatz  ist f\u00fcr jede einzelne verwendung eines biometrischen echtzeitfernidentifizierungssystems in \u00f6ffentlich zug\u00e4nglichen r\u00e4umen zu strafverfolgungszwecken eine vorherige genehmigung erforderlich die von einer justizbeh\u00f6rde oder einer unabh\u00e4ngigen verwaltungsbeh\u00f6rde des mitgliedstaats in dem die verwendung erfolgen soll auf begr\u00fcndeten antrag und im einklang mit den in absatz  genannten detaillierten vorschriften des nationalen rechts erteilt wird in hinreichend begr\u00fcndeten dringenden f\u00e4llen kann jedoch mit der verwendung des systems zun\u00e4chst ohne genehmigung begonnen und die genehmigung erst w\u00e4hrend oder nach der nutzung beantragt werden die zust\u00e4ndige justiz oder verwaltungsbeh\u00f6rde erteilt die genehmigung nur dann wenn sie auf der grundlage objektiver nachweise oder eindeutiger hinweise die ihr vorgelegt werden davon \u00fcberzeugt ist dass die verwendung des betreffenden biometrischen echtzeitfernidentifizierungssystems f\u00fcr das erreichen eines der in absatz  buchstabe d genannten ziele  wie im antrag angegeben  notwendig und verh\u00e4ltnism\u00e4\u00dfig ist bei ihrer entscheidung \u00fcber den antrag ber\u00fccksichtigt die zust\u00e4ndige justiz oder verwaltungsbeh\u00f6rde die in absatz  genannten elemente"," im zusammenhang mit ihren t\u00e4tigkeiten erhalten die markt\u00fcberwachungsbeh\u00f6rden uneingeschr\u00e4nkten zugang zu den von den anbietern genutzten trainings validierungs und testdatens\u00e4tzen auch \u00fcber anwendungsprogrammierschnittstellen api oder sonstige f\u00fcr den fernzugriff geeignete technische mittel und instrumente"," unter den in absatz  buchstabe b oder c genannten umst\u00e4nden gilt der anbieter der das hochrisikokisystem urspr\u00fcnglich in verkehr gebracht oder in betrieb genommen hatte nicht mehr als anbieter f\u00fcr die zwecke dieser verordnung"," hat ein anbieter zum nachweis dass sein in anhang iii nummer  aufge cbermittelt den anderen notifizierten stellen die \u00e4hnlichen konformit\u00e4tsbewertungst\u00e4tigkeiten f\u00fcr die gleiche kitechnik nachgehen ihre einschl\u00e4gigen informationen \u00fcber negative und auf anfrage auch \u00fcber positive konformit\u00e4tsbewertungsergebnisse"," jeder mitgliedstaat benennt aus der reihe der zust\u00e4ndigen nationalen beh\u00f6rden eine nationale aufsichtsbeh\u00f6rde die nationale aufsichtsbeh\u00f6rde fungiert als notifizierende beh\u00f6rde und als markt\u00fcberwachungsbeh\u00f6rde es sei denn der mitgliedstaat hat organisatorische und administrative gr\u00fcnde um mehr als eine beh\u00f6rde zu benennen"," eine notifizierung enth\u00e4lt vollst\u00e4ndige angaben zu den konformit\u00e4tsbewertungst\u00e4tigkeiten demden betreffenden konformit\u00e4tsbewertungsmodulen und den betreffenden technologien der k\u00fcnstlichen intelligenz"," die von notifizierten stellen gem\u00e4\u00df anhang vii erteilten bescheinigungen werden in einer amtssprache der union ausgefertigt die der mitgliedstaat in dem die notifizierte stelle niedergelassen ist festlegt oder in einer anderen amtssprache der union mit der die notifizierte stelle einverstanden ist","jeder mitgliedstaat benennt eine oder mehrere zust\u00e4ndige beh\u00f6rden die f\u00fcr die \r\nanwendung und durchsetzung dieser verordnung verantwortlich sind die \r\nmitgliedstaaten k\u00f6nnen eine oder mehrere neue beh\u00f6rden einrichten oder sich auf \r\nbestehende beh\u00f6rden st\u00fctzen \r\n"," gelangt die markt\u00fcberwachungsbeh\u00f6rde eines mitgliedstaats zu einer der folgenden feststellungen fordert sie den jeweiligen anbieter auf die betreffende nichtkonformit\u00e4t zu beheben a die konformit\u00e4tskennzeichnung wurde nicht nach artikel  angebracht b die konformit\u00e4tskennzeichnung wurde nicht angebracht c die eukonformit\u00e4tserkl\u00e4rung wurde nicht ausgestellt d die eukonformit\u00e4tserkl\u00e4rung wurde nicht ordnungsgem\u00e4\u00df ausgestellt e die kennnummer der gegebenenfalls am konformit\u00e4tsbewertungsverfahren beteiligten notifizierten stelle wurde nicht angebracht"," die notifizierten stellen m\u00fcssen die anforderungen an die organisation das qualit\u00e4tsmanagement die ressourcenausstattung und die verfahren erf\u00fcllen die zur wahrnehmung ihrer aufgaben erforderlich sind","die mitgliedstaaten sorgen daf\u00fcr dass die benannten zust\u00e4ndigen beh\u00f6rden mit den \r\nerforderlichen mitteln ausgestattet werden damit sie ihre aufgaben gem\u00e4\u00df dieser \r\nverordnung angemessen wahrnehmen k\u00f6nnen \r\n"," die notifizierenden beh\u00f6rden d\u00fcrfen nur konformit\u00e4tsbewertungsstellen notifizieren die die anforderungen des artikels  erf\u00fcllen"," die notifizierten stellen gew\u00e4hrleisten durch ihre organisation und arbeitsweise dass bei der aus\u00fcbung ihrer t\u00e4tigkeit unabh\u00e4ngigkeit objektivit\u00e4t und unparteilichkeit gewahrt sind von den notifizierten stellen werden eine struktur und verfahren dokumentiert und umgesetzt die ihre unparteilichkeit gew\u00e4hrleisten und sicherstellen dass die grunds\u00e4tze der unparteilichkeit in ihrer gesamten organisation und von allen mitarbeitern und bei allen bewertungst\u00e4tigkeiten gef\u00f6rdert und angewandt werden"," um die anwendung und durchf\u00fchrung dieser verordnung sicherzustellen werden von jedem mitgliedstaat zust\u00e4ndige nationale beh\u00f6rden eingerichtet oder benannt die notifizierenden beh\u00f6rden werden so organisiert dass bei der aus\u00fcbung ihrer t\u00e4tigkeiten und der wahrnehmung ihrer aufgaben objektivit\u00e4t und unparteilichkeit gewahrt sind"," konformit\u00e4tsbewertungsstellen beantragen ihre notifizierung bei der notifizierenden beh\u00f6rde des mitgliedstaats in dem sie ans\u00e4ssig sind"," die notifizierten stellen melden der notifizierenden beh\u00f6rde a alle unionsbescheinigungen \u00fcber die bewertung der technischen dokumentation etwaige erg\u00e4nzungen dieser bescheinigungen und alle genehmigungen von qualit\u00e4tsmanagementsystemen die gem\u00e4\u00df den anforderungen des anhangs vii erteilt wurden b alle verweigerungen einschr\u00e4nkungen aussetzungen oder r\u00fccknahmen von unionsbescheinigungen \u00fcber die bewertung der technischen dokumentation oder genehmigungen von qualit\u00e4tsmanagementsystemen die gem\u00e4\u00df den anforderungen des anhangs vii erteilt wurden c alle umst\u00e4nde die folgen f\u00fcr den anwendungsbereich oder die bedingungen der notifizierung haben d alle auskunftsersuchen \u00fcber konformit\u00e4tsbewertungst\u00e4tigkeiten die sie von den markt\u00fcberwachungsbeh\u00f6rden erhalten haben e auf anfrage die konformit\u00e4tsbewertungst\u00e4tigkeiten denen sie im anwendungsbereich ihrer notifizierung nachgegangen sind und sonstige t\u00e4tigkeiten einschlie\u00dflich grenz\u00fcberschreitender t\u00e4tigkeiten und vergabe von unterauftr\u00e4gen die sie durchgef\u00fchrt haben"," jeder mitgliedstaat sorgt f\u00fcr die benennung oder schaffung einer notifizierenden beh\u00f6rde die f\u00fcr die einrichtung und durchf\u00fchrung der erforderlichen verfahren zur bewertung benennung und notifizierung von konformit\u00e4tsbewertungsstellen und f\u00fcr deren \u00fcberwachung zust\u00e4ndig ist","der mitgliedstaat in dem die streitbeilegungsstelle niedergelassen ist l\u00e4sst diese \r\nstelle auf deren antrag hin zu nachdem die stelle nachgewiesen hat dass sie alle \r\nfolgenden bedingungen erf\u00fcllt \r\na sie ist unparteiisch und unabh\u00e4ngig und wird ihre entscheidungen nach klaren \r\nund fairen verfahrensregeln treffen \r\nb sie verf\u00fcgt \u00fcber das erforderliche fachwissen in bezug auf die festlegung \r\nfairer angemessener und nichtdiskriminierender bedingungen f\u00fcr die \r\nbereitstellung von daten und die transparente art und weise ihrer \r\nbereitstellung das es der stelle erm\u00f6glicht solche bedingungen wirksam \r\nfestzulegen \r\nc sie ist \u00fcber elektronische kommunikationsmittel leicht erreichbar \r\nd sie ist in der lage ihre entscheidungen rasch effizient und kosteng\u00fcnstig in \r\nmindestens einer amtssprache der union zu treffen \r\nist in einem mitgliedstaat bis zum datum des geltungsbeginns der verordnung \r\nkeine streitbeilegungsstelle zugelassen worden so richtet dieser mitgliedstaat eine \r\nstreitbeilegungsstelle ein die die in den buchstaben a bis d dieses absatzes \r\ngenannten bedingungen erf\u00fcllt und l\u00e4sst diese zu \r\n"," notifizierende beh\u00f6rden gew\u00e4hrleisten dass konformit\u00e4tsbewertungen in angemessener art und weise und ohne unn\u00f6tige belastungen f\u00fcr die anbieter durchgef\u00fchrt werden und dass die notifizierten stellen bei ihren t\u00e4tigkeiten die gr\u00f6\u00dfe eines unternehmens die branche in der es t\u00e4tig ist seine struktur und die komplexit\u00e4t des betreffenden kisystems geb\u00fchrend ber\u00fccksichtigen","benennt ein mitgliedstaat mehr als eine zust\u00e4ndige beh\u00f6rde so arbeiten die \r\nzust\u00e4ndigen beh\u00f6rden bei der wahrnehmung der ihnen nach absatz  \u00fcbertragenen \r\naufgaben und befugnisse untereinander sowie gegebenenfalls auch mit der f\u00fcr die \r\n\u00fcberwachung der anwendung der verordnung eu  zust\u00e4ndigen \r\naufsichtsbeh\u00f6rde zusammen um die einheitliche anwendung der vorliegenden \r\nverordnung zu gew\u00e4hrleisten in solchen f\u00e4llen benennen die betreffenden \r\nmitgliedstaaten eine koordinierende zust\u00e4ndige beh\u00f6rde \r\n"," notifizierende beh\u00f6rden werden so strukturiert dass entscheidungen \u00fcber die notifizierung von konformit\u00e4tsbewertungsstellen von kompetenten personen getroffen werden die nicht mit den personen identisch sind die die bewertung dieser stellen durchgef\u00fchrt haben"," die notifizierten stellen schlie\u00dfen eine angemessene haftpflichtversicherung f\u00fcr ihre konformit\u00e4tsbewertungst\u00e4tigkeiten ab es sei denn diese haftpflicht wird aufgrund nationalen rechts von dem betreffenden mitgliedstaat gedeckt oder dieser mitgliedstaat ist unmittelbar f\u00fcr die durchf\u00fchrung der konformit\u00e4tsbewertung zust\u00e4ndig"," wenn anbieter die in absatz  genannten gemeinsamen spezifikationen nicht befolgen m\u00fcssen sie hinreichend nachweisen dass sie technische l\u00f6sungen verwenden die den gemeinsamen spezifikationen zumindest gleichwertig sind"," notifizierende beh\u00f6rden werden so eingerichtet strukturiert und in ihren arbeitsabl\u00e4ufen organisiert dass jegliche interessenkonflikte mit konformit\u00e4tsbewertungsstellen vermieden werden und die objektivit\u00e4t und die unparteilichkeit ihrer t\u00e4tigkeiten gew\u00e4hrleistet sind"," notifizierende beh\u00f6rden verf\u00fcgen \u00fcber kompetente mitarbeiter in ausreichender zahl sodass sie ihre aufgaben ordnungsgem\u00e4\u00df wahrnehmen k\u00f6nnen"," vergibt die notifizierte stelle bestimmte mit der konformit\u00e4tsbewertung verbundene aufgaben an unterauftragnehmer oder \u00fcbertr\u00e4gt sie diese einer zweigstelle so stellt sie sicher dass der unterauftragnehmer oder die zweigstelle die anforderungen des artikels  erf\u00fcllt und setzt die notifizierende beh\u00f6rde davon in kenntnis"," die notifizierten stellen halten f\u00fcr die notifizierende beh\u00f6rde die einschl\u00e4gigen unterlagen \u00fcber die bewertung der qualifikation des unterauftragnehmers oder der zweigstelle und die von ihnen gem\u00e4\u00df dieser verordnung ausgef\u00fchrten arbeiten bereit"," die umsetzung der in absatz  genannten aspekte erfolgt in einem angemessenen verh\u00e4ltnis zur gr\u00f6\u00dfe der organisation des anbieters"," die notifizierten stellen sind in der lage die ihnen durch diese verordnung zufallenden aufgaben mit h\u00f6chster beruflicher integrit\u00e4t und der erforderlichen fachkompetenz in dem betreffenden bereich auszuf\u00fchren gleichg\u00fcltig ob diese aufgaben von den notifizierten stellen selbst oder in ihrem auftrag und in ihrer verantwortung erf\u00fcllt werden"," die notifizierten stellen verf\u00fcgen \u00fcber ausreichende interne kompetenzen um die von externen stellen in ihrem namen wahrgenommen aufgaben wirksam beurteilen zu k\u00f6nnen dazu m\u00fcssen die notifizierten stellen jederzeit f\u00fcr jedes konformit\u00e4tsbewertungsverfahren und f\u00fcr jede art von hochrisikokisystemen f\u00fcr die sie benannt wurden st\u00e4ndig \u00fcber ausreichendes administratives technisches und wissenschaftliches personal verf\u00fcgen das die entsprechenden erfahrungen und kenntnisse in bezug auf einschl\u00e4gige kitechnik daten und datenverarbeitung sowie die anforderungen in kapitel  dieses titels besitzt"," wird die notifizierung widerrufen eingeschr\u00e4nkt oder ausgesetzt oder stellt die notifizierte stelle ihre t\u00e4tigkeit ein so ergreift die notifizierende beh\u00f6rde geeignete ma\u00dfnahmen um sicherzustellen dass die akten dieser notifizierten stelle von einer anderen notifizierten stelle \u00fcbernommen bzw f\u00fcr die zust\u00e4ndigen notifizierenden beh\u00f6rden auf deren verlangen bereitgehalten werden"," die notifizierten stellen gew\u00e4hrleisten durch dokumentierte verfahren dass ihre mitarbeiter aussch\u00fcsse zweigstellen unterauftragnehmer sowie alle zugeordneten stellen oder mitarbeiter externer einrichtungen die vertraulichkeit der informationen die bei der durchf\u00fchrung der konformit\u00e4tsbewertungst\u00e4tigkeiten in ihren besitz gelangen wahren au\u00dfer wenn die offenlegung gesetzlich vorgeschrieben ist informationen von denen mitarbeiter der notifizierten stellen bei der durchf\u00fchrung ihrer aufgaben gem\u00e4\u00df dieser verordnung kenntnis erlangen unterliegen der beruflichen schweigepflicht au\u00dfer gegen\u00fcber den notifizierenden beh\u00f6rden des mitgliedstaats in dem sie ihre t\u00e4tigkeiten aus\u00fcben"," die notifizierten stellen machen der in artikel  genannten notifizierenden beh\u00f6rde alle einschl\u00e4gigen unterlagen einschlie\ ng personenbezogener daten fur die sie die verarbeitung ihrer daten durch einen datennutzer erlaubt b den standort und die ziele von allgemeinem interesse fur die sie eine etwaige verarbeitung in einem drittland erlaubt sofern die verarbeitung von der anerkannten datenaltruistischen organisation vorgenommen wird"," die fur die registrierung von datenaltruistischen organisationen zustandigen behorden sind befugt von den anerkannten datenaltruistischen organisationen alle informationen zu verlangen die notig sind um die einhaltung der anforderungen dieses kapitels zu uberprufen jede anforderung von informationen muss in angemessenem verhaltnis zur wahrnehmung dieser aufgabe stehen und begrundet sein"," die dateninhaber werden von der anerkannten datenaltruistischen organisation im falle einer unbefugten ubertragung des unbefugten zugriffs oder der unbefugten nutzung der von ihm geteilten nicht personenbezogenen daten unverzuglich unterrichtet"," die in absatz  buchstaben a b f g und h genannten angaben werden im einschlagigen offentlichen nationalen register der anerkannten datenaltruistischen organisationen veroffentlicht"," das europaische einwilligungsformular fur datenaltruismus ist modular aufgebaut damit es fur bestimmte sektoren und fur verschiedene zwecke angepasst werden kann",null],"marker":{"opacity":0.5,"size":5},"mode":"markers+text","name":"11_datenaltruistischen_organisationen_anerkannten","text":["","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","11_datenaltruistischen_organisationen_anerkannten"],"textfont":{"size":12},"x":[6.76422643661499,6.619104385375977,6.8149237632751465,6.782386779785156,6.650154113769531,6.718889236450195,6.7063307762146,6.792973041534424,6.8462443351745605,6.501860618591309,6.862261772155762,6.901763916015625,6.856755256652832,6.9171462059021,6.952556133270264,6.316079616546631,6.740113258361816,6.793620586395264,6.747101306915283,6.568753242492676,6.414637088775635,6.836512088775635,6. ttformdienste bereitstellt relevant sind a die gro\u00dfe dieses unternehmens einschlie\u00dflich seines umsatzes seiner marktkapitalisierung seiner tatigkeiten und seiner position b die zahl der gewerblichen nutzer die den zentralen plattformdienst nutzen um endnutzer zu erreichen und die zahl der endnutzer c netzwerkeffekte und datenvorteile insbesondere im zusammenhang mit dem zugang des unternehmens zu personenbezogenen und nicht personenbezogenen daten und deren erhebung sowie analysefahigkeiten d etwaige skalen und verbundeffekte von denen das unternehmen profitiert auch in bezug auf daten und gegebenenfalls auf seine tatigkeiten au\u00dferhalb der union e die bindung von gewerblichen nutzern und endnutzern einschlie\u00dflich kosten fur einen wechsel und verhaltensverzerrungen die die fahigkeit von gewerblichen nutzern und endnutzern zum wechsel oder zur parallelverwendung mehrerer dienste einschranken f eine konglomeratsartige unternehmensstruktur oder vertikale integration des unternehmens die es ihm beispielsweise ermoglicht quersubventionen vorzunehmen daten aus verschiedenen quellen zusammenzufuhren oder seine position zu seinem vorteil zu nutzen oder g sonstige strukturelle geschafts oder dienstmerkmale bei ihrer bewertung nach diesem absatz tragt die kommission auch der absehbaren entwicklung in bezug auf die in unterabsatz  aufgefuhrten aspekte rechnung einschlie\u00dflich etwaiger geplanter zusammenschlusse an denen ein weiteres unternehmen beteiligt ist das zentrale plattformdienste oder andere dienste im digitalen sektor bereitstellt oder die erhebung von daten ermoglicht wenn ein unternehmen das einen zentralen plattformdienst bereitstellt und die in absatz  genannten quantitativen schwellenwerte nicht erreicht den von der kommission angeordneten untersuchungsma\u00dfnahmen nicht hinreichend nachkommt und dieser versto\u00df andauert nachdem das unternehmen aufgefordert wurde den ma\u00dfnahmen innerhalb einer angemessenen frist nachzukommen und dazu stellung zu nehmen darf die kommission das unternehmen auf der grundlage der ihr vorliegenden informationen als torwachter benennen"," in den evaluierungen wird beurteilt ob das ziel dieser verordnung namlich die gewahrleistung bestreitbarer und fairer markte erreicht wurde und ferner werden die auswirkungen dieser verordnung auf gewerbliche nutzer insbesondere kmu und endnutzer beurteilt daruber hinaus evaluiert die kommission ob der geltungsbereich des artikels  auf onlinedienste sozialer netzwerke ausgeweitet werden kann"," die kommission richtet eine hochrangige gruppe fur das gesetz uber digitale markte im folgenden hochrangige gruppe ein"," in dringenden fallen kann die kommission auf mit grunden versehenen antrag eines torwachters die anwendung einer bestimmten verpflichtung nach absatz  auf einen oder mehrere einzelne zentrale plattformdienste bereits vor dem erlass eines beschlusses nach dem genannten absatz vorlaufig aussetzen ein solcher antrag kann jederzeit gestellt und bewilligt werden bis die kommission uber den antrag nach absatz  befunden hat"," hat die kommission den verdacht dass ein unternehmen das zentrale plattformdienste bereitstellt eine in absatz  genannte praktik anwendet so kann sie von diesem unternehmen alle informationen verlangen die sie fur erforderlich halt um feststellen zu konnen ob das unternehmen eine solche praktik angewandt hat"," in dringenden fallen kann die kommission auf einen mit grunden versehenen antrag eines torwachters oder von amts wegen die anwendung einer bestimmten verpflichtung nach absatz  auf einen oder mehrere einzelne zentrale plattformdienste bereits vor dem erlass eines beschlusses nach dem genannten absatz vorlaufig aussetzen ein solcher antrag kann jederzeit gestellt und bewilligt werden bis die kommission uber den antrag nach absatz  befunden hat"," wenn ein unternehmen das zentrale plattformdienste bereitstellt alle in absatz  genannten schwellenwerte erreicht teilt es dies der kommission unverzuglich in jedem fall aber innerhalb von zwei monaten nach erreichen der schwellenwerte mit und ubermittelt ihr die in absatz  genannten einschlagigen angaben die entsprechende mitteilung muss die in absatz  genannten einschlagigen angaben fur jeden zentralen plattformdienst des unternehmens enthalten der die in absatz  buchstabe b genannten schwellenwerte erreicht erreicht ein weiterer zentraler plattformdienst der von dem zuvor als torwachter benannten unternehmen erbracht wird die in absatz  buchstaben b und c genannten schwellenwerte so teilt das unternehmen dies der kommission innerhalb von zwei monaten nach erreichen dieser schwellenwerte mit versaumt es das unternehmen das den zentralen plattformdienst bereitstellt die kommission gema\u00df unterabsatz  des vorliegenden absatzes zu benachrichtigen und innerhalb der von der kommission in dem auskunftsverlangen gema\u00df artikel  gesetzten frist alle einschlagigen angaben zu ubermitteln die die kommission benotigt um das betroffene unternehmen gema\u00df absatz  des vorliegenden artikels als torwachter zu benennen so ist die kommission dennoch berechtigt das unternehmen auf der grundlage der ihr vorliegenden angaben als torwachter zu benennen kommt das unternehmen das zentrale plattformdienste bereitstellt dem auskunftsverlangen gema\u00df unterabsatz  des vorliegenden absatzes nach oder werden die informationen ubermittelt nachdem die in jenem unterabsatz genannte frist abgelaufen ist so wendet die kommission das verfahren nach absatz  an"," bei jedem unternehmen das gema\u00df absatz  oder  als torwachter benannt wurde fuhrt die kommission im benennungsbeschluss die einschlagigen zentralen plattformdienste auf die von dem unternehmen bereitgestellt werden und fur sich genommen gema\u00df absatz  buchstabe b gewerblichen nutzern als wichtiges zugangstor zu endnutzern dienen"," die kommission kann bei der durchfuhrung einer marktuntersuchung nach absatz  dritte konsultieren unter anderem gewerbliche nutzer und endnutzer von diensten des digitalen sektors die gegenstand der untersuchung sind sowie gewerbliche nutzer und endnutzer die praktiken unterliegen die gegenstand der untersuchung sind"," im rahmen der evaluierungen wird ermittelt ob vorschriften geandert werden mussen etwa in bezug auf die in artikel  nummer  aufgefuhrte liste zentraler plattformdienste und die in den artikeln   und  genannten verpflichtungen und deren durchsetzung um sicherzustellen dass die digitalen markte in der gesamten union bestreitbar und fair sind im anschluss an die evaluierungen ergreift die kommission geeignete ma\u00dfnahmen wozu auch gesetzgebungsvorschlage gehoren konnen"," der torwachter halt alle verpflichtungen nach diesem artikel in bezug auf jeden seiner zentralen plattformdienste ein die im benennungsbeschluss nach artikel  absatz  aufgefuhrt sind"," der torwachter muss die in den artikeln   und  genannten verpflichtungen spatestens sechs monate nachdem einer seiner zentralen plattformdienste im benennungsbeschluss nach absatz  des vorliegenden artikels aufgefuhrt wurde erfullen"," die kommission kann eine marktuntersuchung durchfuhren um zu prufen ob ein oder mehrere dienste des digitalen sektors in die liste der zentralen plattformdienste nach artikel  nummer  aufgenommen werden sollten oder um praktiken aufzudecken die die bestreitbarkeit zentraler plattformdienste beschranken oder unfair sind und denen durch diese verordnung nicht wirksam begegnet wird in ihrer bewertung berucksichtigt die kommission alle einschlagigen ergebnisse der verfahren nach den artikeln  und  aeuv in bezug auf digitale markte sowie alle sonstigen relevanten entwicklungen"," drei oder mehr mitgliedstaaten konnen die kommission ersuchen eine marktuntersuchung nach artikel  durchzufuhren weil ihres erachtens hinreichende grunde dafur sprechen dass a ein oder mehrere dienste des digitalen sektors in die liste der zentralen plattformdienste nach artikel  nummer  aufgenommen werden sollten oder b eine oder mehrere praktiken nicht wirksam durch diese verordnung angegangen werden und die bestreitbarkeit zentraler plattformdienste beschranken oder unfair sein konnten"," die kommission veroffentlicht und aktualisiert laufend eine liste der torwachter und die liste der zentralen plattformdienste in bezug auf welche die torwachter die in kapitel iii genannten verpflichtungen einhalten mussen"," das unternehmen das zentrale plattformdienste bereitstellt kann im rahmen seiner mitteilung hinreichend substanziierte argumente dafur vorbringen dass es in anbetracht der umstande unter denen der betreffende zentrale plattformdienst bereitgestellt wird die in absatz  aufgefuhrten anforderungen ausnahmsweise nicht erfullt obwohl es alle in absatz  genannten schwellenwerte erreicht ist die kommission der auffassung dass die von dem unternehmen das zentrale plattformdienste bereitstellt gema\u00df unterabsatz  vorgebrachten argumente nicht hinreichend substanziiert sind weil sie die vermutungen nach absatz  dieses artikels nicht eindeutig entkraften so kann sie diese argumente innerhalb der in absatz  genannten frist zuruckweisen ohne das verfahren nach artikel  absatz  anzuwenden bringt das unternehmen das zentrale plattformdienste bereitstellt solche hinreichend substanziierten argumente vor die die vermutungen nach absatz  des vorliegenden artikels eindeutig entkraften so kann die kommission ungeachtet des unterabsatzes  des vorliegenden absatzes innerhalb der in absatz  dieses artikels genannten frist das verfahren nach artikel  absatz  eroffnen kommt die kommission zu dem schluss dass das unternehmen das zentrale plattformdienste bereitstellt nicht nachweisen konnte dass die von ihm erbrachten einschlagigen zentralen plattformdienste die anforderungen des absatzes  des vorliegenden artikels nicht erfullen so benennt sie dieses unternehmen gema\u00df dem verfahren nach artikel  absatz  als torwachter"," der torwachter halt alle verpflichtungen nach diesem artikel in bezug auf jeden seiner zentralen plattformdienste ein die im benennungsbeschluss nach artikel  absatz  aufgefuhrt sind"," ein unternehmen wird als torwachter benannt wenn es a erheblichen einfluss auf den binnenmarkt hat b einen zentralen plattformdienst bereitstellt der gewerblichen nutzern als wichtiges zugangstor zu endnutzern dient und c hinsichtlich seiner tatigkeiten eine gefestigte und dauerhafte position innehat oder absehbar ist dass es eine solche position in naher zukunft erlangen wird"," zweck dieser verordnung ist es zum reibungslosen funktionieren des binnenmarkts beizutragen indem harmonisierte vorschriften festgelegt werden die in der gesamten union zum nutzen von gewerblichen nutzern und endnutzern fur alle unternehmen bestreitbare und faire markte im digitalen sektor auf denen torwachter tatig sind gewahrleisten"," die kommission benennt ein unternehmen das zentrale plattformdienste bereitstellt und alle in absatz  genannten schwellenwerte erreicht unverzuglich und spatestens innerhalb von  arbeitstagen nach erhalt der vollstandigen angaben nach absatz  als torwachter"," benennt die kommission nach artikel  absatz  ein unternehmen das zentrale plattformdienste bereitstellt als torwachter das hinsichtlich seiner tatigkeiten noch keine gefestigte und dauerhafte position innehat bei dem aber absehbar ist dass es eine solche position in naher zukunft erlangen wird so kann sie lediglich eine oder mehrere der verpflichtungen des artikels  absatze  bis  und des artikels  absatze     und  die im benennungsbeschluss aufgefuhrt werden fur diesen torwachter fur anwendbar erklaren die kommission erklart nur diejenigen verpflichtungen fur anwendbar die angemessen und erforderlich sind um zu verhindern dass der betreffende torwachter auf unfaire weise hinsichtlich seiner tatigkeiten eine gefestigte und dauerhafte position erlangt die kommission uberpruft solche benennungen im einklang mit dem in artikel  dargelegten verfahren"," im kontext von marktuntersuchungen in bezug auf neue dienste und neue praktiken kann die hochrangige gruppe der kommission fachwissen zur notwendigkeit der anderung erganzung oder streichung von bestimmungen dieser verordnung bereitstellen damit sichergestellt wird dass die digitalen markte in der gesamten union bestreitbar und fair sind",null],"marker":{"opacity":0.5,"size":5},"mode":"markers+text","name":"16_plattformdienste_unternehmen_bereitstellt","text":["","","","","","","","","","","","","","","","","","","","","","","","16_plattformdienste_unternehmen_bereitstellt"],"textfont":{"size":12},"x":[3.0623810291290283,3.2159526348114014,2.6172611713409424,2.6235008239746094,3.05863094329834,2.9894754886627197,3.1088602542877197,3.1146886348724365,3.163489818572998,2.664316415786743,2.6680643558502197,3.200193405151367,3.1947014331817627,2.7121195793151855,2.7566800117492676,2.981710195541382,3.28358793258667,3.2052457332611084,3.160012722015381,2.6175954341888428,3.1714560985565186,3.1870315074920654,2.640702724456787,2.973811388015747],"y":[2.509798049926758,2.377803087234497,2.2691078186035156,2.2482807636260986,2.1660852432250977,2.250408411026001,2.1393206119537354,2.189784526824951,2.3167786598205566,2.2805447578430176,2.270232677459717,2.374981164932251,2.370232105255127,2.3043007850646973,2.3006274700164795,2.3854172229766846,2.440783977508545,2.378631353378296,2.2966768741607666,2.2529709339141846,2.3088207244873047,2.3298275470733643,2.2642998695373535,2.3054659366607666],"type":"scattergl"},{"hoverinfo":"text","hovertext":[" wenn die koharente anwendung dieser verordnung dies erfordert kann die kommission von amts wegen den nationalen gerichten eine schriftliche stellungnahme ubermitteln sie kann mit erlaubnis des betreffenden gerichts auch mundlich stellung nehmen"," beabsichtigt eine fur die durchsetzung der in artikel  absatz  genannten vorschriften zustandige nationale behorde eines mitgliedstaats eine untersuchung von torwachtern auf der grundlage der in artikel  absatz  genannten nationalen rechtsv
